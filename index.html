        function initShop() {
            const shopItemsContainer = document.querySelector('.shop-items');

                console.error('–ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –º–∞–≥–∞–∑–∏–Ω–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω.');

            }
            
            renderShopItems();
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞ –Ω–∞–≥—Ä–∞–¥
        function renderRewards(type) {

                console.error('–ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –Ω–∞–≥—Ä–∞–¥ –Ω–µ –Ω–∞–π–¥–µ–Ω.');

            }
            
            rewardsContent.innerHTML = '';
            
            const rewardsList = rewardsData[type];
            if (!rewardsList) {
                console.error(`–¢–∏–ø –Ω–∞–≥—Ä–∞–¥ "${type}" –Ω–µ –Ω–∞–π–¥–µ–Ω.`);

            }
        
            rewardsList.forEach((reward, index) => {
                if (!reward) return;
                
                const rewardElement = document.createElement('div');
                rewardElement.className = 'reward-item';
                
                if (type === 'daily') {
                    // –ó–∞–¥–∞–Ω–∏—è –Ω–∞ –¥–µ–Ω—å —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π –æ—Ç–∫—Ä—ã—Ç–∏—è
                    setTimeout(() => {
                        rewardElement.innerHTML = `
                            <div class="reward-info">

                        `;
                        rewardsContent.appendChild(rewardElement);
                    }, 1000 * (index + 1)); // –ó–∞–¥–µ—Ä–∂–∫–∞: 1 —Å–µ–∫—É–Ω–¥–∞ –Ω–∞ –∫–∞–∂–¥—ã–π –¥–µ–Ω—å
                } else {
                    const progress = Math.min(100, (reward.progress / reward.target) * 100);
                    rewardElement.innerHTML = `
                        <div class="reward-info">
                            <h4>${reward.name}</h4>
                            <p>${reward.reward}üí≤</p>
                            <div class="progress-bar">
                                <div class="progress" style="width: ${progress}%;"></div>
                            </div>
                            <span class="progress-text">${reward.progress}/${reward.target}</span>

                        <button class="claim-btn" data-id="${reward.id}"
                            ${reward.completed && !reward.claimed ? '' : 'disabled'}>
                            ${reward.claimed ? '–ü–æ–ª—É—á–µ–Ω–æ' : '–ü–æ–ª—É—á–∏—Ç—å'}
                        </button>
                    `;
                    rewardsContent.appendChild(rewardElement);
                }
            });
        
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –ø–æ–ª—É—á–µ–Ω–∏—è –Ω–∞–≥—Ä–∞–¥
            document.querySelectorAll('.claim-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const rewardId = e.target.dataset.id;
                    const rewardType = document.querySelector('.reward-tab.active').dataset.type;
                    const reward = rewardsData[rewardType].find(r => r.id === rewardId);
                    
                    if (reward && !reward.claimed) {
                        if (rewardType === 'daily') {

                        } else if (rewardType === 'achievements') {

                        }
                        reward.claimed = true;
                        showNotification(`–í—ã –ø–æ–ª—É—á–∏–ª–∏ ${reward.reward}üí≤!`);
                        renderShopItems(); // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å
                        renderRewards(rewardType);
                        localStorage.setItem('balance', balance);
                        localStorage.setItem('points', points);
                        updatePointsDisplay(); // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –æ—á–∫–æ–≤
                    }

        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ –º–∞–≥–∞–∑–∏–Ω–∞
        function initShopHandlers() {

            shopItemsContainer.addEventListener('click', (e) => {

        // –°–∏—Å—Ç–µ–º–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π (toasts)
        function showNotification(message) {

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞ –≤ –º–∞–≥–∞–∑–∏–Ω–µ
        function updateBalanceInGame() {

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –æ—á–∫–æ–≤ –Ω–∞ —ç–∫—Ä–∞–Ω–µ –∏–≥—Ä—ã

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            initShop();
            renderShopItems();
            renderRewards('daily');
            updateNextFruit();
            updateCollection();
            updatePointsDisplay(); // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –æ—á–∫–æ–≤
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –≤—ã–±–æ—Ä –ø–µ—Ä–≤–æ–π –≤–∫–ª–∞–¥–∫–∏

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –≤–∫–ª–∞–¥–æ–∫ –Ω–∞–≥—Ä–∞–¥
            const rewardTabs = document.querySelectorAll('.reward-tab');
            if (rewardTabs.length > 0) {
                rewardTabs.forEach(tab => {

            }
        
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ –º–∞–≥–∞–∑–∏–Ω–∞
            initShopHandlers();

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ –∫–Ω–æ–ø–æ–∫ –º–µ–Ω—é
            initMenuHandlers();

            // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω–æ–π —Ç–µ–º—ã
            const savedThemeId = localStorage.getItem('activeTheme');
            if (savedThemeId) {
                const savedTheme = shopItemsData.themes.find(theme => theme.id === savedThemeId);
                if (savedTheme && savedTheme.purchased) {
                    toggleItem(savedTheme);
                }
            }

            // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è –Ω–∞–≥—Ä–∞–¥
            const savedRewards = JSON.parse(localStorage.getItem('rewards')) || rewardsData;
            Object.keys(savedRewards).forEach(type => {
                savedRewards[type].forEach((reward, index) => {
                    rewardsData[type][index].claimed = reward.claimed;
                    rewardsData[type][index].progress = reward.progress;
                    rewardsData[type][index].completed = reward.completed;
                });
            });
            localStorage.setItem('rewards', JSON.stringify(rewardsData));

            // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—á–∫–æ–≤
            points = parseInt(localStorage.getItem('points')) || 0;
            updatePointsDisplay();

            if (document.querySelector('.reward-tab.active')) {
                renderRewards(document.querySelector('.reward-tab.active').dataset.type);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–ø—É—Å–∫–∞ –∏–≥—Ä—ã –∏–∑ –∑–∞—Å—Ç–∞–≤–∫–∏
        function startGame(username = null) {
            if (!username) {
                const input = document.getElementById('usernameInput');
                if (!input) {
                    showNotification('–ü–æ–ª–µ –≤–≤–æ–¥–∞ –Ω–∏–∫–Ω–µ–π–º–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ.');
                    return;
                }
                const enteredUsername = input.value.trim();
                if (enteredUsername === '') {
                    showNotification('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –Ω–∏–∫–Ω–µ–π–º.');
                    return;
                }
                username = enteredUsername;
                localStorage.setItem('username', username);
            }
            // –°–∫—Ä—ã—Ç—å –∑–∞—Å—Ç–∞–≤–∫—É
            const splash = document.getElementById('splashScreen');
            if (splash) splash.style.display = 'none';
            else console.error('–≠–ª–µ–º–µ–Ω—Ç –∑–∞—Å—Ç–∞–≤–∫–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω.');
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å –∏–≥—Ä—É
            initGame();
        }

        // –ú–∞—Å—Å–∏–≤ —Ñ—Ä—É–∫—Ç–æ–≤ —Å —É–Ω–∏–∫–∞–ª—å–Ω—ã–º–∏ —Ü–≤–µ—Ç–∞–º–∏
        const fruits = [
            { name: '–§—Ä—É–∫—Ç 1', color: '#FF3D00', size: 40, score: 10, density: 0.001 },
            { name: '–§—Ä—É–∫—Ç 2', color: '#FF4081', size: 50, score: 20, density: 0.002 },
            { name: '–§—Ä—É–∫—Ç 3', color: '#00B0FF', size: 60, score: 30, density: 0.003 },
            { name: '–§—Ä—É–∫—Ç 4', color: '#FFEA00', size: 70, score: 40, density: 0.004 },
            { name: '–§—Ä—É–∫—Ç 5', color: '#D4E157', size: 80, score: 50, density: 0.005 },
            { name: '–§—Ä—É–∫—Ç 6', color: '#76FF03', size: 90, score: 60, density: 0.006 },
            { name: '–§—Ä—É–∫—Ç 7', color: '#FFD600', size: 100, score: 70, density: 0.007 },
            { name: '–§—Ä—É–∫—Ç 8', color: '#00E5FF', size: 160, score: 80, density: 0.108 },
            { name: '–§—Ä—É–∫—Ç 9', color: '#D5006D', size: 170, score: 90, density: 0.109 },
            { name: '–§—Ä—É–∫—Ç 10', color: '#FF1744', size: 185, score: 100, density: 0.110 }
        ];
        
        // –ò–Ω–¥–µ–∫—Å—ã —Ç–µ–∫—É—â–µ–≥–æ –∏ —Å–ª–µ–¥—É—é—â–µ–≥–æ —Ñ—Ä—É–∫—Ç–æ–≤
        let currentFruitIndex = 0;
        let nextFruitIndex = 1;
        let canDrop = true;
        let unlockedFruits = new Set([0, 1, 2, 3, 4]); // –ù–∞—á–∏–Ω–∞–µ–º —Å –ø–µ—Ä–≤—ã—Ö 5 —Ñ—Ä—É–∫—Ç–æ–≤

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ Matter.js
        const Engine = Matter.Engine,
            Runner = Matter.Runner,
            Render = Matter.Render,
            World = Matter.World,
            Bodies = Matter.Bodies,
            Events = Matter.Events;
        
        const engineInstance = Engine.create();
        const runner = Runner.create();
        Runner.run(runner, engineInstance); // –ò—Å–ø–æ–ª—å–∑—É–µ–º Matter.Runner.run –≤–º–µ—Å—Ç–æ Engine.run

        const container = document.getElementById('gameContainer');
        if (!container) {
            console.error('–≠–ª–µ–º–µ–Ω—Ç gameContainer –Ω–µ –Ω–∞–π–¥–µ–Ω.');
        }
        const containerWidth = container ? container.clientWidth : 600; // –£–≤–µ–ª–∏—á–µ–Ω–æ –Ω–∞ 1.5 —Ä–∞–∑–∞
        const containerHeight = container ? container.clientHeight : 600;
        
        const renderInstance = Render.create({
            element: container,
            engine: engineInstance,
            options: {
                width: containerWidth,
                height: containerHeight,
                wireframes: false,
                background: 'transparent'
            }
        });
        
        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å—Ç–µ–Ω
        const walls = [
            Bodies.rectangle(containerWidth / 2, containerHeight - 30, containerWidth, 60, { isStatic: true }),
            Bodies.rectangle(-30, containerHeight / 2, 60, containerHeight, { isStatic: true }),
            Bodies.rectangle(containerWidth + 30, containerHeight / 2, 60, containerHeight, { isStatic: true })
        ];
        
        World.add(engineInstance.world, walls);
        
        // –ó–∞–ø—É—Å–∫ —Ä–µ–Ω–¥–µ—Ä–∞
        Render.run(renderInstance);
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è SVG –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ñ—Ä—É–∫—Ç–∞
        function createFruitSVG(fruit) {
            return `
                <svg width="${fruit.size}" height="${fruit.size}" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="${fruit.size / 2}" cy="${fruit.size / 2}" r="${fruit.size / 2}" fill="${fruit.color}" />
                    <circle cx="${fruit.size * 0.3}" cy="${fruit.size * 0.3}" r="${fruit.size * 0.15}" fill="white" />
                </svg>
            `;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Ç–µ–ª–∞ —Ñ—Ä—É–∫—Ç–∞ –≤ Matter.js
        function createFruit(x, y, fruitIndex) {
            if (fruitIndex === undefined || !fruits[fruitIndex]) {
                fruitIndex = 0;
            }
            
            const fruit = fruits[fruitIndex];
            if (!fruit) return null;
            
            const circle = Bodies.circle(x, y, (fruit.size / 2), {
                restitution: 0.5,
                friction: 0.8,
                density: fruit.density,
                fruitIndex: fruitIndex,
                render: {
                    sprite: {
                        texture: `data:image/svg+xml,${encodeURIComponent(createFruitSVG(fruits[fruitIndex]))}`,
                        xScale: 1,
                        yScale: 1
                    }
                }
            });
            return circle;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ –≤—ã–±–æ—Ä–∞ –∏–Ω–¥–µ–∫—Å–∞ —Ñ—Ä—É–∫—Ç–∞ (—Ç–æ–ª—å–∫–æ –¥–æ—Å—Ç—É–ø–Ω—ã–µ)
        function getRandomFruitIndex() {
            const availableFruits = Array.from(unlockedFruits);
            return availableFruits[Math.floor(Math.random() * availableFruits.length)];
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ª–∏–Ω–∏–∏ —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏–∏ –ø—Ä–∏ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–∏
        function updateTrajectoryLine(x) {
            const line = document.getElementById('trajectoryLine');
            const currentFruitElement = document.getElementById('currentFruit');
            
            if (!line || !currentFruitElement) {
                console.warn('–≠–ª–µ–º–µ–Ω—Ç –ª–∏–Ω–∏–∏ —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏–∏ –∏–ª–∏ —Ç–µ–∫—É—â–µ–≥–æ —Ñ—Ä—É–∫—Ç–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω.');
                return;
            }
            
            line.style.display = 'block';
            line.style.left = `${x}px`;
            line.style.top = '150px';
            
            const fruitWidth = fruits[currentFruitIndex].size;
            currentFruitElement.style.left = `${x - fruitWidth / 2}px`;
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ–∫—É—â–µ–≥–æ –∏ —Å–ª–µ–¥—É—é—â–µ–≥–æ —Ñ—Ä—É–∫—Ç–æ–≤
        currentFruitIndex = getRandomFruitIndex();
        nextFruitIndex = getRandomFruitIndex();
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å–ª–µ–¥—É—é—â–µ–≥–æ —Ñ—Ä—É–∫—Ç–∞
        function updateNextFruit() {
            const nextFruitHTML = `
                <img src="data:image/svg+xml,${encodeURIComponent(createFruitSVG(fruits[nextFruitIndex]))}" alt="${fruits[nextFruitIndex].name}">
                <span>${fruits[nextFruitIndex].name}</span>
            `;
            const nextFruitDiv = document.getElementById('nextFruit');
            if (nextFruitDiv) {
                nextFruitDiv.innerHTML = nextFruitHTML;
            } else {
                console.error('–≠–ª–µ–º–µ–Ω—Ç nextFruit –Ω–µ –Ω–∞–π–¥–µ–Ω.');
            }
            
            const currentFruitHTML = `
                <img src="data:image/svg+xml,${encodeURIComponent(createFruitSVG(fruits[currentFruitIndex]))}" alt="${fruits[currentFruitIndex].name}">
            `;
            const currentFruitDiv = document.getElementById('currentFruit');
            if (currentFruitDiv) {
                currentFruitDiv.innerHTML = currentFruitHTML;
                currentFruitDiv.style.animation = 'glow 2s infinite'; 
            } else {
                console.error('–≠–ª–µ–º–µ–Ω—Ç currentFruit –Ω–µ –Ω–∞–π–¥–µ–Ω.');
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ–ª–ª–µ–∫—Ü–∏–∏ —Ñ—Ä—É–∫—Ç–æ–≤
        function updateCollection() {
            const collectionList = document.querySelector('.collectionList');
            if (!collectionList) {
                console.error('–≠–ª–µ–º–µ–Ω—Ç collectionList –Ω–µ –Ω–∞–π–¥–µ–Ω.');
                return;
            }
            collectionList.innerHTML = '';
            
            unlockedFruits.forEach(index => {
                const fruit = fruits[index];
                const item = document.createElement('div');

    <script>

            // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è –∞—É–¥–∏–æ
            let bgMusic;
            let isMusicPlaying = false;
            let isSoundOn = true;
    
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∞—É–¥–∏–æ
            function initAudio() {

                    bgMusic.loop = true;

            }
    
            // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º—É–∑—ã–∫–∏
            function toggleMusic() {
                initAudio();
                
                if (isMusicPlaying) {
                    bgMusic.pause();
                    isMusicPlaying = false;
                    showNotification('–ú—É–∑—ã–∫–∞ –≤—ã–∫–ª—é—á–µ–Ω–∞');
                } else {
                    const playPromise = bgMusic.play();

                            })

                                showNotification('–ù–µ —É–¥–∞–ª–æ—Å—å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ –º—É–∑—ã–∫—É.');
                            });

            // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∑–≤—É–∫–æ–≤

            else console.warn('Element with ID "soundToggle" not found.');
