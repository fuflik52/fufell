<style>
.click-animation {
    position: absolute;
    animation: floatUp 0.5s ease-out;
    pointer-events: none;
    color: gold;
    font-weight: bold;
    text-shadow: 0 0 3px black;
}

@keyframes floatUp {
    0% {
        transform: translateY(0);
        opacity: 1;
    }
    100% {
        transform: translateY(-50px);
        opacity: 0;
    }
}

.timer-icon {
    animation: spin 2s linear infinite;
}

@keyframes spin {
    100% { transform: rotate(360deg); }
}

.energy-bar {
    background: linear-gradient(90deg, #00f7ff, #4169ff);
    box-shadow: 0 0 10px #00f7ff;
    transition: all 0.3s ease;
}

.balance-container {
    position: relative;
    width: 100%;
    max-width: 300px;
    margin: 0 auto;
}

.settings-button {
    position: absolute;
    top: 8px;
    right: 8px;
    background: rgba(255,255,255,0.1);
    border-radius: 50%;
    padding: 8px;
    transition: all 0.2s;
}

.settings-button:hover {
    background: rgba(255,255,255,0.2);
}

.settings-menu {
    position: absolute;
    top: 50px;
    right: 8px;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    border-radius: 8px;
    padding: 8px;
    z-index: 100;
    min-width: 150px;
}

.settings-item {
    padding: 8px;
    cursor: pointer;
    transition: all 0.2s;
    border-radius: 4px;
}

.settings-item:hover {
    background: rgba(255,255,255,0.1);
}

.buy-button {
    background: #eab308;
    color: #1e1b4b;
    font-weight: bold;
    padding: 0.5rem 1rem;
    border-radius: 0.5rem;
    transition: all 0.2s;
}

.buy-button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.buy-button:not(:disabled):hover {
    background: #ca8a04;
}

.shadow-text {
  text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
}

.button-gradient {
  background: linear-gradient(135deg, #4c1d95 0%, #5b21b6 100%);
}

.menu-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 1rem;
}

.profit-display {
  transition: all 0.3s ease;
  text-align: center;
  padding: 0.5rem;
  border-radius: 0.5rem;
}

.tab-active {
  background: rgba(99, 102, 241, 0.5);
}

.tab-content {
  display: none;
}

.tab-content.active {
  display: block;
}

.task-progress,
.reward-card {
  background: rgba(79, 70, 229, 0.2);
  border-radius: 0.5rem;
  padding: 1rem;
  margin-bottom: 0.5rem;
}
</style>
</head>

                { id: 2, name: '–ó–∞—Ä–∞–±–æ—Ç–∞–π 1000 –º–æ–Ω–µ—Ç', progress: 0, goal: 1000, reward: 100, image: 'üí∞', claimed: false },
                { id: 3, name: '–£–ª—É—á—à–∏ –∫–ª–∏–∫ –¥–æ 5 —É—Ä–æ–≤–Ω—è', progress: 1, goal: 5, reward: 200, image: 'üÜô', claimed: false },
                { id: 4, name: '–ù–∞–∫–æ–ø–∏ 10000 –º–æ–Ω–µ—Ç', progress: 0, goal: 10000, reward: 500, image: 'üíé', claimed: false },
                { id: 5, name: '–ü–æ—Ç—Ä–∞—Ç—å 1000 —ç–Ω–µ—Ä–≥–∏–∏', progress: 0, goal: 1000, reward: 300, image: '‚ö°', claimed: false },
                { id: 6, name: '–ö—É–ø–∏ 10 —É–ª—É—á—à–µ–Ω–∏–π', progress: 0, goal: 10, reward: 400, image: 'üõçÔ∏è', claimed: false },
                { id: 7, name: '–î–æ—Å—Ç–∏–≥–Ω–∏ –ø—Ä–∏–±—ã–ª–∏ 5000/—á–∞—Å', progress: 0, goal: 5000, reward: 1000, image: 'üìà', claimed: false }
            ]);
            const [rewards, setRewards] = React.useState([

            ]);

                { id: 1, name: '–£–ª—É—á—à–µ–Ω–∏–µ –∫–ª–∏–∫–∞', level: 1, price: 10, cooldown: 0, maxCooldown: 15, image: 'üñ±Ô∏è', description: '–£–≤–µ–ª–∏—á–∏–≤–∞–µ—Ç —Å–∏–ª—É –∫–ª–∏–∫–∞', effect: () => { setClickPower(prev => prev + 1); setProfitPerHour(prev => prev + 10); } },

                { id: 3, name: '–£—Å–∫–æ—Ä–µ–Ω–∏–µ —Ä–µ–≥–µ–Ω–µ—Ä–∞—Ü–∏–∏', level: 1, price: 30, cooldown: 0, maxCooldown: 15, image: '‚ö°', description: '–£—Å–∫–æ—Ä—è–µ—Ç –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–Ω–µ—Ä–≥–∏–∏', effect: () => setEnergyRegenRate(prev => prev + 1) },
                { id: 4, name: '–ê–≤—Ç–æ–∫–ª–∏–∫–µ—Ä', level: 0, price: 100, cooldown: 0, maxCooldown: 15, image: 'ü§ñ', description: '–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∫–ª–∏–∫–∞–µ—Ç –∫–∞–∂–¥—ã–µ 2 —Å–µ–∫—É–Ω–¥—ã', effect: () => setAutoClickerActive(prev => !prev) },
                { id: 5, name: '–ì–∏–ø–µ—Ä–¢–∞–ø', level: 1, price: 500, cooldown: 0, maxCooldown: 15, image: 'üöÄ', description: '–ü—Ä–∏–Ω–æ—Å–∏—Ç 107 –∫–ª–∏–∫–æ–≤ –≤ —á–∞—Å', profitPerHour: 107, effect: () => { setProfitPerHour(prev => prev + (107 * Math.pow(1.2, 1))); } },
                { id: 6, name: '–≠–Ω–µ—Ä–≥–µ—Ç–∏—á–µ—Å–∫–∏–π –Ω–∞–ø–∏—Ç–æ–∫', level: 1, price: 50, cooldown: 0, maxCooldown: 15, image: 'ü•§', description: '–ú–≥–Ω–æ–≤–µ–Ω–Ω–æ –≤–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ—Ç 50 —ç–Ω–µ—Ä–≥–∏–∏', effect: () => setEnergy(prev => Math.min(prev + 50, maxEnergy)) },
                { id: 7, name: '–ó–æ–ª–æ—Ç–æ–π –∫–ª–∏–∫', level: 1, price: 200, cooldown: 0, maxCooldown: 15, image: 'üåü', description: '–£–¥–≤–∞–∏–≤–∞–µ—Ç –º–æ–Ω–µ—Ç—ã –∑–∞ –∫–ª–∏–∫ –Ω–∞ 1 –º–∏–Ω—É—Ç—É', effect: () => { setClickPower(prev => prev * 2); setTimeout(() => setClickPower(prev => prev / 2), 60000); } },
                { id: 8, name: '–≠–Ω–µ—Ä–≥–µ—Ç–∏—á–µ—Å–∫–∏–π —â–∏—Ç', level: 1, price: 150, cooldown: 0, maxCooldown: 15, image: 'üõ°Ô∏è', description: '–°–Ω–∏–∂–∞–µ—Ç –ø–æ—Ç—Ä–µ–±–ª–µ–Ω–∏–µ —ç–Ω–µ—Ä–≥–∏–∏ –Ω–∞ 50% –Ω–∞ 2 –º–∏–Ω—É—Ç—ã', effect: () => { setClickPower(prev => prev * 0.5); setTimeout(() => setClickPower(prev => prev * 2), 120000); } },
                { id: 9, name: '–ú–æ–Ω–µ—Ç–Ω—ã–π –¥–æ–∂–¥—å', level: 1, price: 300, cooldown: 0, maxCooldown: 15, image: 'üí∞', description: '–î–∞–µ—Ç —Å–ª—É—á–∞–π–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –º–æ–Ω–µ—Ç (10-100)', effect: () => setCoins(prev => prev + Math.floor(Math.random() * 91 + 10)) },
                { id: 10, name: '–¢—É—Ä–±–æ —Ä–µ–∂–∏–º', level: 1, price: 250, cooldown: 0, maxCooldown: 15, image: 'üèéÔ∏è', description: '–£–≤–µ–ª–∏—á–∏–≤–∞–µ—Ç –≤—Å–µ —ç—Ñ—Ñ–µ–∫—Ç—ã –Ω–∞ 100% –Ω–∞ 30 —Å–µ–∫—É–Ω–¥', effect: () => {} }
            ]);
            const [dailyRewards] = React.useState([
                { day: 1, reward: 1000, description: "1,000 –º–æ–Ω–µ—Ç" },
                { day: 2, reward: 5000, description: "5,000 –º–æ–Ω–µ—Ç" },
                { day: 3, reward: 10000, description: "10,000 –º–æ–Ω–µ—Ç" },
                { day: 4, reward: 50000, description: "50,000 –º–æ–Ω–µ—Ç" },
                { day: 5, reward: 100000, description: "100,000 –º–æ–Ω–µ—Ç" },
                { day: 6, reward: 250000, description: "250,000 –º–æ–Ω–µ—Ç" },
                { day: 7, reward: 500000, description: "500,000 –º–æ–Ω–µ—Ç" },
                { day: 8, reward: 1000000, description: "1,000,000 –º–æ–Ω–µ—Ç" },
                { day: 9, reward: 2000000, description: "2,000,000 –º–æ–Ω–µ—Ç" },
                { day: 10, reward: 5000000, description: "5,000,000 –º–æ–Ω–µ—Ç" }
            ]);
            const [showSettings, setShowSettings] = React.useState(false);
            const [background, setBackground] = React.useState('default');
            const [activeTab, setActiveTab] = React.useState('shop');
            const [statistics, setStatistics] = React.useState({
                totalClicks: 0,
                totalCoins: 0,
                consecutiveDays: 1,
                lastLogin: new Date().toISOString(),
                claimedDays: []
            });
            const [shopCooldown, setShopCooldown] = React.useState(0);
            const [lastUpdateTime, setLastUpdateTime] = React.useState(Date.now());

            const backgrounds = {
              'default': 'bg-gradient-to-br from-purple-600 via-pink-500 to-red-500',
              'dark': 'bg-gradient-to-br from-gray-900 via-purple-900 to-violet-900',
              'light': 'bg-gradient-to-br from-blue-400 via-indigo-400 to-purple-400'
            };

            React.useEffect(() => {
                const savedGame = localStorage.getItem('corgiGameState');
                if (savedGame) {
                    try {
                        const state = JSON.parse(savedGame);
                        const now = Date.now();
                        const timeDiff = (now - (state.lastUpdateTime || now)) / 1000; // Time difference in seconds
                        
                        // Calculate offline earnings
                        const hyperTap = state.shopItems && state.shopItems.find(item => item.name === '–ì–∏–ø–µ—Ä–¢–∞–ø');
                        const autoClickerActive = state.autoClickerActive || false;
                        
                        let offlineEarnings = 0;

                        // Calculate HyperTap earnings
                        if (hyperTap) {
                            const hyperTapProfit = (107 * Math.pow(1.2, hyperTap.level)) / 3600 * timeDiff;
                            offlineEarnings += Math.floor(hyperTapProfit);
                        }
                        
                        // Calculate AutoClicker earnings
                        if (autoClickerActive) {
                            const autoClickerProfit = (state.clickPower / 2) * timeDiff;
                            offlineEarnings += Math.floor(autoClickerProfit);
                        }

                        // Apply offline earnings and restore state
                        setCoins((state.coins || 0) + offlineEarnings);
                        setEnergy(state.energy || 500);
                        setMaxEnergy(state.maxEnergy || 500);
                        setClickPower(state.clickPower || 1);
                        setEnergyRegenRate(state.energyRegenRate || 1);
                        setShopItems(state.shopItems || shopItems);
                        setAutoClickerActive(state.autoClickerActive || false);
                        setEnergyRefills(state.energyRefills || {
                            used: 0,
                            maxDaily: 4,
                            nextRefill: Date.now()
                        });
                        setTasks(state.tasks || tasks);
                        setStatistics(state.statistics || {
                            totalClicks: 0,
                            totalCoins: 0,
                            consecutiveDays: 1,
                            lastLogin: new Date().toISOString(),
                            claimedDays: []
                        });
                        
                        // Show welcome back message if significant time passed
                        if (timeDiff > 60) {
                            alert(`–° –≤–æ–∑–≤—Ä–∞—â–µ–Ω–∏–µ–º! –ü–æ–∫–∞ –≤–∞—Å –Ω–µ –±—ã–ª–æ, –≤—ã –∑–∞—Ä–∞–±–æ—Ç–∞–ª–∏ ${offlineEarnings} –º–æ–Ω–µ—Ç!`);
                        }
                    } catch (error) {
                        console.error('Error loading saved game:', error);
                    }
                }
            }, []);

            React.useEffect(() => {
                const now = Date.now();
                localStorage.setItem('corgiGameState', JSON.stringify({
                    coins,
                    energy,
                    maxEnergy,
                    clickPower,
                    energyRegenRate,
                    shopItems,
                    energyRefills,
                    tasks,
                    statistics,
                    lastUpdateTime: now,
                    autoClickerActive
                }));
                setLastUpdateTime(now);
            }, [coins, energy, maxEnergy, clickPower, energyRegenRate, shopItems, energyRefills, tasks, statistics, autoClickerActive]);

            React.useEffect(() => {
                const timer = setInterval(() => {
                    const hyperTap = shopItems.find(item => item.name === '–ì–∏–ø–µ—Ä–¢–∞–ø');
                    if (hyperTap) {
                        const hyperTapIncome = Math.floor((107 * Math.pow(1.2, hyperTap.level)) / 3600);
                        setCoins(prev => prev + hyperTapIncome);
                    }
                    if (autoClickerActive) {
                        setCoins(prev => prev + (clickPower / 2)); 
                    }

                    setEnergy(prev => Math.min(prev + energyRegenRate, maxEnergy));
                    setShopItems(prev => prev.map(item => ({
                        ...item,
                        cooldown: Math.max(0, item.cooldown - 1)
                    })));

                    if (autoClickerActive) {
                        handleClick();
                    }
                }, 1000);

                return () => clearInterval(timer);
            }, [energyRegenRate, maxEnergy, autoClickerActive, shopItems, clickPower]);

            React.useEffect(() => {

                const hyperTapProfit = hyperTap 
                    ? (hyperTap.profitPerHour || 0) * hyperTap.level 
                    : 0;

                const autoClickerProfit = autoClickerActive ? (5 * 1800) : 0;
                
                setActualProfitPerHour(hyperTapProfit + autoClickerProfit);
            }, [shopItems, autoClickerActive]);

            React.useEffect(() => {
                localStorage.setItem('corgiGameStats', JSON.stringify(statistics));
            }, [statistics]);

            React.useEffect(() => {
                if (statistics && statistics.lastLogin) {
                    const lastLogin = new Date(statistics.lastLogin);
                    const today = new Date();
                    const dayDiff = Math.floor((today - lastLogin) / (1000 * 60 * 60 * 24));
                    
                    if (dayDiff === 1) {
                        setStatistics(prev => ({
                            ...prev,
                            consecutiveDays: prev.consecutiveDays + 1,
                            lastLogin: today.toISOString()
                        }));
                    } else if (dayDiff > 1) {

                            ...prev,

                            lastLogin: today.toISOString()
                        }));

            const addClickAnimation = (value) => {

                const x = Math.random() * 100 - 50;
                const y = Math.random() * 20 - 10;
                setClickAnimations(prev => [...prev, { id, value, x, y }]);
                setTimeout(() => {
                    setClickAnimations(prev => prev.filter(anim => anim.id !== id));
                }, 500);
            };

            const handleClick = () => {
                if (hasGoldenClick) {
                    setCoins(prev => prev + clickPower);
                    addClickAnimation(clickPower);
                    updateTasks('click', 1);
                    setStatistics(prev => ({
                        ...prev,
                        totalClicks: prev.totalClicks + 1,
                        totalCoins: prev.totalCoins + clickPower
                    }));
                } else if (energy >= clickPower) {
                    setEnergy(prev => prev - clickPower);
                    setCoins(prev => prev + clickPower);
                    addClickAnimation(clickPower);
                    setEnergyUsed(prev => prev + 1);
                    updateTasks('click', 1);
                    setStatistics(prev => ({
                        ...prev,
                        totalClicks: prev.totalClicks + 1,
                        totalCoins: prev.totalCoins + clickPower
                    }));
                }
            };

            const buyItem = (item) => {
                if (!item) return;
                
                if (coins >= (item.price || 0) && (item.cooldown || 0) === 0) {
                    setCoins(prev => prev - (item.price || 0));
                    if (typeof item.effect === 'function') {
                        item.effect();
                    }
                    setShopItems(prev => prev.map(i => 
                        i.id === item.id 
                            ? {
                                ...i,
                                level: (i.level || 0) + 1,
                                price: Math.floor((i.price || 0) * 1.5),
                                cooldown: i.maxCooldown || 15
                              } 
                            : i
                    ));
                    updateTasks('buy', 1);
                }
            };

            const claimReward = (task) => {
                if (task.progress >= task.goal && !task.claimed) {
                    setCoins(prev => prev + task.reward);
                    setTasks(prev => prev.map(t => 
                        t.id === task.id ? {...t, claimed: true} : t
                    ));
                }
            };

            const buyReward = (reward) => {
                if (coins >= reward.price && !reward.claimed) {
                    setCoins(prev => prev - reward.price);
                    if (reward.id === 1) {
                        setMaxEnergy(prev => prev + reward.reward);
                    } else if (reward.id === 2) {
                        setHasGoldenClick(true);
                        setTimeout(() => setHasGoldenClick(false), 3600000);
                    } else if (reward.id === 3) {
                        setEnergyRegenRate(prev => prev * 3);
                        setTimeout(() => setEnergyRegenRate(prev => prev / 3), 1800000);
                    }
                    setRewards(prev => prev.map(r => 
                        r.id === reward.id ? {...r, claimed: true} : r
                    ));
                }
            };

            const handleEnergyRefill = () => {
                if (energyRefills.used < energyRefills.maxDaily && Date.now() >= energyRefills.nextRefill) {
                    setEnergy(maxEnergy);
                    setEnergyRefills(prev => ({
                        ...prev,
                        used: prev.used + 1,
                        nextRefill: Date.now() + 3600000
                    }));
                }
            };

            const updateTasks = (action, value) => {
                if (!action || value === undefined) return;
                
                setTasks(prev => prev.map(task => {
                    if (!task) return task;
                    
                    switch (task.name) {
                        case '–ö–ª–∏–∫–Ω–∏ 100 —Ä–∞–∑':
                            return action === 'click' 
                                ? { ...task, progress: Math.min((task.progress || 0) + value, task.goal) }
                                : task;
                        case '–ó–∞—Ä–∞–±–æ—Ç–∞–π 1000 –º–æ–Ω–µ—Ç':
                            return action === 'buy'
                                ? { ...task, progress: Math.min((task.progress || 0) + value, task.goal) }
                                : task;
                        default:
                            return task;
                    }
                }));
            };

            React.useEffect(() => {
                const timer = setInterval(() => {
                    setShopCooldown(prev => Math.max(0, prev - 1));
                }, 1000);
                return () => clearInterval(timer);
            }, []);

            return (
                <div className={`min-h-screen ${backgrounds[background]} text-white p-4`}>
                    <div className="max-w-md mx-auto backdrop-blur-sm bg-white/10 rounded-lg p-4 relative">
                        <div className="relative">
                            <button 
                                className="settings-button" 
                                onClick={() => setShowSettings(!showSettings)}
                            >
                                ‚öôÔ∏è
                            </button>
                            {showSettings && (
                                <div className="settings-menu">
                                    <div className="settings-item" onClick={() => setBackground('default')}>Default Background</div>
                                    <div className="settings-item" onClick={() => setBackground('dark')}>Dark Background</div>
                                    <div className="settings-item" onClick={() => setBackground('light')}>Light Background</div>
                                </div>
                            )}
                        </div>
                        <header className="text-center mb-4">
                            <h1 className="text-3xl font-bold mb-2 text-yellow-300">CorgiGame</h1>
                            <p className="text-lg text-green-300 profit-display">–ü—Ä–∏–±—ã–ª—å –≤ —á–∞—Å: {actualProfitPerHour} –º–æ–Ω–µ—Ç</p>
                        </header>

                        <div className="mb-4 bg-purple-800/50 rounded-lg p-3">
                            <div className="flex justify-between items-center text-yellow-300 mb-2">
                                <span>–≠–Ω–µ—Ä–≥–∏—è</span>
                                <span>{Math.floor(energy)}/{maxEnergy}</span>
                            </div>
                            <Progress value={(energy / maxEnergy) * 100} className="h-3">
                            </Progress>
                        </div>

                        <div className="text-center mb-4 relative">
                            {clickAnimations.map(anim => (
                                <div
                                    key={anim.id}
                                    className="click-animation"
                                    style={{ left: `calc(50% + ${anim.x}px)`, top: `${anim.y}px` }}
                                >
                                    +{anim.value}
                                </div>
                            ))}
                            <p className="text-2xl font-bold mb-2 text-yellow-300 balance-container" style={{ width: `${Math.min(150 + Math.floor(Math.log10(coins + 1) * 30), 300)}px` }}>
                                –ë–∞–ª–∞–Ω—Å: {coins}
                            </p>
                            <Button
                                className="w-full max-w-[300px] bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-bold py-3 px-6 rounded-full transition-all duration-200 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed select-none"
                                onClick={handleClick}
                                disabled={energy < clickPower && !hasGoldenClick}
                            >
                                –ö–ª–∏–∫–Ω—É—Ç—å ({clickPower} —ç–Ω–µ—Ä–≥–∏–∏)
                            </Button>
                            <button
                                onClick={handleEnergyRefill}
                                disabled={energyRefills.used >= energyRefills.maxDaily}
                                className="mt-2 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full disabled:opacity-50 w-full"
                            >
                                –ü–æ–ø–æ–ª–Ω–∏—Ç—å —ç–Ω–µ—Ä–≥–∏—é ({energyRefills.used}/{energyRefills.maxDaily})
                                {energyRefills.nextRefill > Date.now() && 
                                    ` (${Math.ceil((energyRefills.nextRefill - Date.now()) / 1000)}—Å)`}
                            </button>
                        </div>

                        <div className="bg-indigo-800/50 rounded-lg p-2">
                          <div className="grid grid-cols-4 gap-1 mb-4">
                            <button onClick={() => setActiveTab('shop')} 
                                    className={`p-2 rounded ${activeTab === 'shop' ? 'bg-indigo-500' : 'bg-indigo-700/50'}`}>
                              –ú–∞–≥–∞–∑–∏–Ω
                            </button>
                            <button onClick={() => setActiveTab('tasks')} 
                                    className={`p-2 rounded ${activeTab === 'tasks' ? 'bg-indigo-500' : 'bg-indigo-700/50'}`}>
                              –ó–∞–¥–∞–Ω–∏—è
                            </button>
                            <button onClick={() => setActiveTab('rewards')}
                                    className={`p-2 rounded ${activeTab === 'rewards' ? 'bg-indigo-500' : 'bg-indigo-700/50'}`}>
                              –ù–∞–≥—Ä–∞–¥—ã  
                            </button>
                            <button onClick={() => setActiveTab('menu')}
                                    className={`p-2 rounded ${activeTab === 'menu' ? 'bg-indigo-500' : 'bg-indigo-700/50'}`}>
                              –ú–µ–Ω—é
                            </button>
                          </div>
                          
                          {activeTab === 'shop' && (
                            <div className="bg-indigo-700/50 p-4 rounded">
                              <h2 className="text-yellow-300 text-xl mb-4">–ú–∞–≥–∞–∑–∏–Ω</h2>
                              {shopItems.map(item => (
                                  <Card key={item.id} className="flex items-center mb-3 bg-indigo-600/50">
                                      <div className="text-4xl mr-3">{item.image}</div>
                                      <div className="flex-grow">
                                          <CardHeader>
                                              <div className="flex justify-between items-center">
                                                  <p className="text-green-300">{item.name} (–£—Ä. {item.level})</p>
                                                  {item.cooldown > 0 && (
                                                      <div className="flex items-center text-yellow-200">
                                                          <TimerIcon />
                                                          <span className="ml-1">{item.cooldown}—Å</span>
                                                      </div>
                                                  )}
                                              </div>
                                          </CardHeader>
                                          <CardContent>
                                              <p className="text-sm text-gray-300">{item.description}</p>
                                              <p className="text-sm text-yellow-200">–¶–µ–Ω–∞: {item.price} –º–æ–Ω–µ—Ç</p>
                                              {item.profitPerHour && <p className="text-xs text-green-200">–ü—Ä–∏–±—ã–ª—å –≤ —á–∞—Å: {item.profitPerHour}</p>}
                                          </CardContent>
                                      </div>
                                      {item.cooldown > 0 ? (
                                          <div className="flex items-center text-yellow-200">
                                              <TimerIcon />
                                              <span className="ml-1">{item.cooldown}—Å</span>
                                          </div>
                                      ) : (
                                          <Button
                                              onClick={() => buyItem(item)}
                                              disabled={coins < item.price || item.cooldown > 0}
                                              className="ml-2 buy-button"
                                          >
                                              –ö—É–ø–∏—Ç—å
                                          </Button>
                                      )}
                                  </Card>
                              ))}
                            </div>
                          )}

                          {activeTab === 'tasks' && (
                            <div className="bg-indigo-700/50 p-4 rounded">
                              <h2 className="text-yellow-300 text-xl mb-4">–ó–∞–¥–∞–Ω–∏—è</h2>
                              {tasks.map(task => (
                                <div key={task.id} className="task-progress">
                                  <p>{task.name}</p>
                                  <Progress value={(task.progress / task.goal) * 100} className="h-2 mb-2">
                                    <span className="text-xs">{task.progress}/{task.goal}</span>
                                  </Progress>
                                  <Button 
                                    onClick={() => claimReward(task)} 
                                    disabled={task.progress < task.goal || task.claimed}
                                    className="buy-button mt-2"
                                  >
                                    {task.claimed ? '–ü–æ–ª—É—á–µ–Ω–æ' : `–ü–æ–ª—É—á–∏—Ç—å ${task.reward} –º–æ–Ω–µ—Ç`}
                                  </Button>
                                </div>
                              ))}
                            </div>
                          )}

                          {activeTab === 'rewards' && (
                            <div className="bg-indigo-700/50 p-4 rounded">  
                              <h2 className="text-yellow-300 text-xl mb-4">–ù–∞–≥—Ä–∞–¥—ã</h2>
                              {rewards.map(reward => (
                                <div key={reward.id} className="reward-card">
                                  <p>{reward.name}: {reward.description}</p>
                                  <Button 
                                    onClick={() => buyReward(reward)}
                                    disabled={coins < reward.price || reward.claimed}
                                    className="buy-button mt-2"
                                  >
                                    –ö—É–ø–∏—Ç—å –∑–∞ {reward.price} –º–æ–Ω–µ—Ç
                                  </Button>
                                </div>
                              ))}
                            </div>
                          )}

                          {activeTab === 'menu' && (
                            <div className="bg-indigo-700/50 p-4 rounded">
                              <h2 className="text-yellow-300 text-xl mb-4">–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –∏–≥—Ä—ã</h2>
                              <div className="space-y-2 text-white">
                                  <p>–í—Å–µ–≥–æ –∫–ª–∏–∫–æ–≤: {statistics.totalClicks}</p>
                                  <p>–í—Å–µ–≥–æ –∑–∞—Ä–∞–±–æ—Ç–∞–Ω–æ –º–æ–Ω–µ—Ç: {statistics.totalCoins}</p>
                                  <p>–£—Ä–æ–≤–µ–Ω—å –∫–ª–∏–∫–∞: {clickPower}</p>
                                  <p>–î–Ω–µ–π –ø–æ–¥—Ä—è–¥ –≤ –∏–≥—Ä–µ: {statistics.consecutiveDays}</p>
                              </div>

                              <h2 className="text-yellow-300 text-xl mt-6 mb-4">–ï–∂–µ–¥–Ω–µ–≤–Ω—ã–µ –Ω–∞–≥—Ä–∞–¥—ã</h2>
                              <div className="grid grid-cols-2 gap-3">
                                  {dailyRewards.map((reward, index) => (
                                      <div key={index} className={`p-3 rounded ${
                                          statistics.consecutiveDays >= reward.day 
                                          ? 'bg-green-600/50' 
                                          : 'bg-gray-600/50'
                                      }`}>
                                          <p className="text-lg font-bold">–î–µ–Ω—å {reward.day}</p>
                                          <p className="text-sm">{reward.description}</p>
                                          <Button
                                              onClick={() => {
                                                  if (statistics.consecutiveDays >= reward.day && 
                                                      !(statistics.claimedDays && statistics.claimedDays.includes(reward.day))) {
                                                      setCoins(prev => prev + reward.reward);
                                                      setStatistics(prev => ({
                                                          ...prev,
                                                          claimedDays: [...(prev.claimedDays || []), reward.day]
                                                      }));
                                                  }
                                              }}
                                              disabled={statistics.consecutiveDays < reward.day || 
                                                       (statistics.claimedDays && statistics.claimedDays.includes(reward.day))}
                                              className="buy-button mt-2 w-full"
                                          >
                                              {statistics.claimedDays && statistics.claimedDays.includes(reward.day)
                                                  ? '–ü–æ–ª—É—á–µ–Ω–æ' 
                                                  : '–ü–æ–ª—É—á–∏—Ç—å'}
                                          </Button>
                                      </div>
                                  ))}
                              </div>
                          </div>
                          )}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<CorgiGame />, document.getElementById('root'));
    </script>
</body>
</html>
