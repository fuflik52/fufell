<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ—Ñ–∏–ª—å Discord –∏ –°–º–µ–Ω–∞ –î–Ω—è/–ù–æ—á–∏</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: linear-gradient(to bottom, #000022, #001a33 50%, #003366);
            transition: background 1s;
        }
        .northern-lights {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(144, 238, 144, 0.2), transparent 70%),
                        radial-gradient(circle at 30% 40%, rgba(173, 216, 230, 0.3), transparent 80%),
                        radial-gradient(circle at 70% 30%, rgba(138, 43, 226, 0.2), transparent 90%);
            opacity: 0.7;
            animation: shimmer 5s ease-in-out infinite alternate;
        }
        @keyframes shimmer {
            0% { transform: translateY(-20px); }
            100% { transform: translateY(20px); }
        }
        .moon {
            position: absolute;
            top: 10%;
            right: 5%;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #FFF, #999);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: background 1s, box-shadow 1s;
        }
        .sun {
            background: radial-gradient(circle, #FFFF00, #FFA500);
            box-shadow: 0 0 30px rgba(255, 165, 0, 0.7);
        }
        .leaf {
            position: absolute;
            font-size: 20px;
            pointer-events: none;
        }
        .snowflake {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: white;
            opacity: 0.8;
            pointer-events: none;
            border-radius: 50%;
            box-shadow: 0 0 10px white;
        }
        .snowy-box {
            position: relative;
            z-index: 2;
            width: 400px;
            height: 500px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 25px;
            box-shadow: 0 0 20px rgba(0, 204, 255, 0.5);
            border: 2px solid #00CCFF;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: background 1s, box-shadow 1s, border 1s;
        }
        h1 {
            font-family: 'Arial', sans-serif;
            color: #00CCFF;
            margin-bottom: 10px;
            transition: color 1s;
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            border: 3px solid #00CCFF;
            margin-bottom: 20px;
        }
        .status {
            font-family: 'Arial', sans-serif;
            color: #ff0000;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .description {
            font-family: 'Arial', sans-serif;
            color: #FFFFFF;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .snow-pile {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: linear-gradient(to top, #ffffff 0%, rgba(255, 255, 255, 0) 100%);
            opacity: 0.9;
            z-index: 1;
        }
        .views-counter {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-family: 'Arial', sans-serif;
            color: #00CCFF;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="northern-lights"></div>

    <div class="snow-pile"></div>

    <div class="snowy-box">
        <div class="avatar" id="avatar" style="background-image: url('https://cdn.discordapp.com/avatars/your_user_id/your_avatar_hash.png');"></div>
        <h1 id="username">YourDiscordUsername</h1>
        <div class="status" id="status">–ù–µ –±–µ—Å–ø–æ–∫–æ–∏—Ç—å</div>
        <div class="description" id="description">
            –ü—Ä–∏–≤–µ—Ç! –Ø —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫ –∏ –ª—é–±–∏—Ç–µ–ª—å –∏–≥—Ä. –£–≤–ª–µ–∫–∞—é—Å—å –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏–µ–º –∏ —Å–æ–∑–¥–∞–Ω–∏–µ–º –Ω–æ–≤—ã—Ö –ø—Ä–æ–µ–∫—Ç–æ–≤.
        </div>
    </div>

    <div class="moon" id="moon"></div>

    <div class="views-counter" id="viewsCounter">–ü—Ä–æ—Å–º–æ—Ç—Ä—ã: 0</div>

    <script>
        let isDay = false;
        const maxElements = 50;
        let activeElements = 0;

        const userData = {
            username: "–§—É—Ñ–ª–∏–∫52",
            avatarUrl: "https://i.postimg.cc/nrzwz7pT/Untitled-2.png",
            status: "–ù–µ –±–µ—Å–ø–æ–∫–æ–∏—Ç—å123",
            description: "üá∑üá∫ Russia "
        };

        document.getElementById("username").textContent = userData.username;
        document.getElementById("avatar").style.backgroundImage = `url(${userData.avatarUrl})`;
        document.getElementById("status").textContent = userData.status;
        document.getElementById("description").textContent = userData.description;

        function updateViews() {
            let views = localStorage.getItem('pageViews') || 0;
            views++;
            localStorage.setItem('pageViews', views);
            document.getElementById("viewsCounter").textContent = `–ü—Ä–æ—Å–º–æ—Ç—Ä—ã: ${views}`;
        }
        updateViews();

        function createSnowflakeOrLeaf() {
            if (activeElements >= maxElements) return;

            const element = document.createElement('div');
            element.className = isDay ? 'leaf' : 'snowflake';

            if (isDay) {
                element.textContent = 'üåø';
                element.style.fontSize = Math.random() * 15 + 15 + 'px';
            }

            element.style.left = Math.random() * 100 + 'vw';
            element.style.top = '-10px';
            document.body.appendChild(element);
            activeElements++;

            setTimeout(() => {
                element.style.transition = 'top 3s linear';
                element.style.top = '100vh';

                element.addEventListener('transitionend', () => {
                    element.remove();
                    activeElements--;
                });
            }, 50);
        }

        document.getElementById('moon').addEventListener('click', () => {
            isDay = !isDay;

            if (isDay) {
                document.body.style.background = 'linear-gradient(to bottom, #87CEEB, #FFFFFF)';
                document.querySelector('.northern-lights').style.opacity = '0';
                document.getElementById('moon').classList.add('sun');
                document.querySelector('.snowy-box').style.background = 'rgba(255, 255, 255, 0.8)';
                document.querySelector('.snowy-box').style.boxShadow = '0 0 20px rgba(255, 165, 0, 0.5)';
                document.querySelector('.snowy-box').style.border = '2px solid #FFA500';
                document.querySelector('h1').style.color = '#0000FF';
            } else {
                document.body.style.background = 'linear-gradient(to bottom, #000022, #001a33 50%, #003366)';
                document.querySelector('.northern-lights').style.opacity = '0.7';
                document.getElementById('moon').classList.remove('sun');
                document.querySelector('.snowy-box').style.background = 'rgba(0, 0, 0, 0.6)';
                document.querySelector('.snowy-box').style.boxShadow = '0 0 20px rgba(0, 204, 255, 0.5)';
                document.querySelector('.snowy-box').style.border = '2px solid #00CCFF';
                document.querySelector('h1').style.color = '#00CCFF';
            }
        });

        setInterval(createSnowflakeOrLeaf, 1000);
    </script>

</body>
</html>
