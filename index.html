<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корги Баланс и Навигация</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .energy-container {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
        }

        .energy-bar-container {
            width: 100px;
            height: 10px;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
            margin-right: 10px;
            position: relative;
        }

        .energy-bar {
            height: 100%;
            background-color: green;
            transition: width 0.5s ease;
        }

        .energy-text {
            color: white;
            font-size: 14px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
        }

        .coin-display {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .coin {
            width: 30px;
            margin-right: 5px;
        }

        .corgi {
            cursor: pointer;
            width: 250px;
        }

        .animation {
            position: absolute;
            color: yellow;
            font-size: 20px;
            font-weight: bold;
            animation: fadeOut 1s forwards;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
                transform: translateY(-10px);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #1c1c1c;
            padding: 15px 0;
            border-top: 1px solid #333;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            text-align: center;
            cursor: pointer;
            font-size: 14px;
        }

        .nav-item img {
            width: 50px;
            height: 50px;
            margin-bottom: 8px;
        }

        .nav-item span {
            font-size: 14px;
        }

        /* Стили магазина */
        body.shop {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-color: #1a1a1a;
            height: 100vh;
            font-family: Arial, sans-serif;
            padding-top: 20px;
        }

        .section-title {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .upgrade-menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            width: 100%;
        }

        .upgrade-card {
            width: 250px;
            background-color: #2b2b2b;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            position: relative;
        }

        .upgrade-image {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .upgrade-name {
            margin: 0;
            font-size: 16px;
            text-align: center;
        }

        .upgrade-price {
            margin-top: 10px;
            font-size: 14px;
            background-color: #444;
            padding: 5px 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            cursor: pointer;
        }

        .upgrade-price:hover {
            background-color: #555;
        }

        .upgrade-price img {
            width: 15px; /* Маленькая монета */
            height: 15px;
            margin-right: 5px;
        }

        .usage-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 12px;
        }

        .back-button {
            background-color: #ff4b4b;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #ff6666;
        }
    </style>
</head>
<body>
    <div class="energy-container">
        <div class="energy-bar-container">
            <div class="energy-bar" id="energy-bar"></div>
            <div class="energy-text" id="energy-text">500/500</div>
        </div>
    </div>

    <div class="coin-display" id="coin-display">
        <img src="https://i.postimg.cc/K3zdFKfc/coin-image.jpg" class="coin" id="coin-balance-image">
        <div class="coin-balance" id="balance">0</div>
    </div>
    <img src="https://i.postimg.cc/ns1FhD4q/corgi-image.jpg" class="corgi" id="corgi">

    <div class="bottom-nav">
        <div class="nav-item" onclick="openShop()">
            <img src="https://i.postimg.cc/jD7r3kZ8/gav.png" alt="Icon Gav">
            <span>Гав</span>
        </div>
        <div class="nav-item" onclick="openShop()">
            <img src="https://i.postimg.cc/mzbfDZRq/booster.png" alt="Icon Shop">
            <span>Магазин</span>
        </div>
        <div class="nav-item" onclick="resetEnergy()">
            <img src="https://i.postimg.cc/PCk6h3dV/tasks.png" alt="Icon Tasks">
            <span>Перезагрузка</span>
        </div>
        <div class="nav-item" onclick="openPrizes()">
            <img src="https://i.postimg.cc/v4L0mrBY/prizes.png" alt="Icon Prizes">
            <span>Призы</span>
        </div>
    </div>

    <script>
        let balance = 0;
        let energy = 500;
        let maxEnergy = 500;
        let clickEnergyCost = 1;
        let clickReward = 1;
        let autoTapBought = false;
        let usageCount = 1;
        const maxUsage = 4;

        const corgi = document.getElementById('corgi');
        const balanceDisplay = document.getElementById('balance');
        const energyBar = document.getElementById('energy-bar');
        const energyText = document.getElementById('energy-text');

        corgi.addEventListener('click', () => {
            if (energy >= clickEnergyCost) {
                balance += clickReward;
                energy -= clickEnergyCost;
                updateEnergyBar();
                balanceDisplay.textContent = balance;

                const animation = document.createElement('div');
                animation.className = 'animation';
                animation.textContent = `+${clickReward}`;
                animation.style.left = `${Math.random() * window.innerWidth}px`;
                animation.style.top = `${Math.random() * window.innerHeight}px`;
                document.body.appendChild(animation);
                setTimeout(() => animation.remove(), 1000);
            }
        });

        function updateEnergyBar() {
            const energyPercentage = (energy / maxEnergy) * 100;
            energyBar.style.width = `${energyPercentage}%`;
            energyText.textContent = `${energy}/${maxEnergy}`;
        }

        setInterval(() => {
            if (energy < maxEnergy) {
                energy += clickEnergyCost;
                updateEnergyBar();
            }
        }, 1000);

        function resetEnergy() {
            energy = 0;
            const rechargeInterval = setInterval(() => {
                if (energy < maxEnergy) {
                    energy++;
                    updateEnergyBar();
                } else {
                    clearInterval(rechargeInterval);
                }
            }, 50);
        }

        function openShop() {
            document.body.classList.add('shop');
            document.body.innerHTML = `
                <h2 class="section-title">Прокачайся</h2>
                <div class="upgrade-menu">
                    <div class="upgrade-card">
                        <img src="https://i.postimg.cc/w33kDKWs/energy.png" alt="Запас энергии" class="upgrade-image">
                        <p class="upgrade-name">Запас энергии</p>
                        <div class="upgrade-price" id="price-1" onclick="buyItem(1)">
                            <img src="https://i.postimg.cc/K3zdFKfc/coin.png" alt="Монета">
                            <span id="price-text-1">64,000</span>
                        </div>
                    </div>
                    <div class="upgrade-card">
                        <img src="https://i.postimg.cc/DmDPgCDp/multiclick.png" alt="Кибертап" class="upgrade-image">
                        <p class="upgrade-name">Кибертап</p>
                        <div class="upgrade-price" id="price-2" onclick="buyItem(2)">
                            <img src="https://i.postimg.cc/K3zdFKfc/coin.png" alt="Монета">
                            <span id="price-text-2">128,000</span>
                        </div>
                    </div>
                    <div class="upgrade-card">
                        <img src="https://i.postimg.cc/LYQBGvsX/reload.png" alt="Перезагрузка" class="upgrade-image">
                        <p class="upgrade-name">Перезагрузка</p>
                        <span class="usage-indicator">1/4</span>
                        <div class="upgrade-price" id="price-3" onclick="useFreeItem(3)">Бесплатно</div>
                    </div>
                </div>
                <div class="upgrade-card">
                    <img src="https://i.postimg.cc/D0jYzXTV/auto-tap.png" alt="Автотап" class="upgrade-image">
                    <p class="upgrade-name">Автотап</p>
                    <div class="upgrade-price" id="price-4" onclick="buyAutoTap()">
                        <img src="https://i.postimg.cc/K3zdFKfc/coin.png" alt="Монета">
                        <span id="price-text-4">33,700</span>
                    </div>
                </div>
                <button class="back-button" onclick="goBack()">Назад</button>
            `;
        }

        function buyItem(itemId) {
            if (itemId === 1 && balance >= 64000) {
                balance -= 64000;
                maxEnergy *= 2;
                updateShop();
            } else if (itemId === 2 && balance >= 128000) {
                balance -= 128000;
                clickReward++;
                clickEnergyCost++;
                updateShop();
            }
        }

        function useFreeItem(itemId) {
            if (usageCount < maxUsage) {
                usageCount++;
                document.getElementById('usage-indicator').textContent = `${usageCount}/4`;
            } else {
                alert('Максимальное количество использований достигнуто.');
            }
        }

        function buyAutoTap() {
            if (!autoTapBought && balance >= 33700) {
                balance -= 33700;
                autoTapBought = true;
                setInterval(() => {
                    balance += 1;
                    document.getElementById('balance').textContent = balance;
                }, 1000); // Автотап добавляет 1 монету каждую секунду
                document.getElementById('price-4').style.display = 'none'; // Скрываем товар после покупки
            }
        }

        function goBack() {
            window.location.reload(); // Перезагрузка страницы для возврата
        }

        function updateShop() {
            document.getElementById('balance').textContent = balance;
        }

        function openPrizes() {
            alert('Призы пока недоступны.');
        }
    </script>
</body>
</html>
