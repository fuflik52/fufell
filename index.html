<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <base href="https://script.google.com/macros/library/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Моя Игра</title>
    <style>
        /* Сброс стилей и базовая настройка */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
        }
        
        /* Общие стили для тела страницы */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Центрирование по вертикали */
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d); /* Градиент */
            background-size: cover;
            touch-action: manipulation;
            font-family: 'Creepster', cursive; /* Шрифт в стиле Хэллоуина */
        }
        
        /* Подключение шрифта Creepster */
        @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');
        
        /* Заставка игры */
        #splashScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #ffcc00;
            z-index: 3000;
            font-size: 24px;
            padding: 20px;
            text-align: center;
        }
        
        #splashScreen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            animation: fadeInText 2s forwards;
        }
        
        #splashScreen input {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            margin-bottom: 20px;
            font-size: 18px;
            outline: none;
            width: 80%;
            max-width: 300px;
        }
        
        #splashScreen button {
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(45deg, #ff7518, #ff6600);
            color: white;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            transition: transform 0.2s, background 0.3s;
        }
        
        #splashScreen button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #ff4500, #ff3300);
        }
        
        @keyframes fadeInText {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Контейнер игры */
        #gameContainer {
            width: 100%; /* Полноэкранный режим */
            max-width: 100vw;
            height: 100vh;
            background: rgba(255, 255, 255, 0.1); /* Прозрачный фон для лучшего видения реального фона */
            border-radius: 0; /* Убираем скругление для полного экрана */
            position: relative;
            overflow: hidden;
            box-shadow: none; /* Убираем тень для полного экрана */
            backdrop-filter: blur(10px);
            perspective: 1000px;
            transition: background 0.5s ease;
        }
        
        /* Элемент очков */
        #points {
            position: absolute;
            top: 10px; /* Отступ сверху */
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 15px;
            color: #ffcc00;
            font-size: 24px;
            font-weight: bold;
            z-index: 2;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5); /* Добавлена тень для лучшей видимости */
        }
        
        /* Анимации для элементов интерфейса */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes glow {
            0% { box-shadow: 0 0 5px rgba(255,140,0,0.5); }
            50% { box-shadow: 0 0 20px rgba(255,140,0,0.8); }
            100% { box-shadow: 0 0 5px rgba(255,140,0,0.5); }
        }
        
        /* Текущий фрукт */
        #currentFruit {
            position: absolute;
            top: 70px;
            padding: 10px;
            background: transparent; 
            border-radius: 15px;
            text-align: center;
            z-index: 1;
            pointer-events: none;
        }
        
        #currentFruit img {
            width: 30px; 
            height: 30px; 
            display: block;
            margin: 0 auto;
            background: transparent; 
        }
        
        /* Следующий фрукт */
        #nextFruit {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px; 
            background: rgba(0,0,0,0.7);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            text-align: center;
            transform: scale(0.6);
            transform-origin: top right;
            z-index: 2;
        }
        
        #nextFruit img {
            width: 30px; 
            height: 30px; 
            display: block;
            margin: 0 auto 5px; 
        }
        
        #nextFruit span {
            font-size: 12px; 
            font-weight: bold;
            color: #ffcc00;
            display: block;
        }
        
        /* Контейнер для коллекции фруктов */
        #collectionContainer {
            position: absolute;
            bottom: 20px; /* Отступ снизу */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 10px;  /* Расстояние между фруктами */
            background: rgba(0,0,0,0.7);
            padding: 10px;  /* Внутренние отступы */
            border-radius: 15px;  
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            z-index: 1000;
            overflow: hidden; /* Убираем стандартный скролл */
            max-width: 90%; /* Ограничение максимальной ширины */
        }
        
        /* Контейнер для списка фруктов */
        .collectionList {
            display: flex;
            transition: transform 0.5s ease;
        }
        
        /* Стилевой скролл для коллекции фруктов */
        .collectionList::-webkit-scrollbar {
            height: 8px;
        }
        
        .collectionList::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        
        .collectionList::-webkit-scrollbar-thumb {
            background: #ff6600;
            border-radius: 4px;
        }
        
        /* Стрелки навигации для коллекции фруктов */
        .collection-nav {
            position: absolute;
            bottom: 20px; /* Размещены ниже коллекции фруктов */
            width: 30px;
            height: 30px;
            background: rgba(255, 140, 0, 0.8);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
            transition: background 0.3s, transform 0.2s;
        }
        
        .collection-nav:hover {
            background: rgba(255, 165, 0, 0.9);
            transform: scale(1.1);
        }
        
        .left-nav {
            left: 10px; /* Смещены внутрь контейнера */
        }
        
        .right-nav {
            right: 10px; /* Смещены внутрь контейнера */
        }
        
        .collectionItem {
            width: 30px;  /* Размер элемента */
            height: 30px;
            border-radius: 50%;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #666;
            transition: transform 0.2s;
            flex-shrink: 0;
            position: relative;
            pointer-events: none; /* Отключено взаимодействие */
        }
        
        /* Экран окончания игры */
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            z-index: 3000;
            text-align: center;
            padding: 20px;
        }
        
        #gameOverScreen h2 {
            font-size: 36px;
            margin-bottom: 20px;
            animation: fadeInText 1s forwards;
        }
        
        #gameOverScreen p {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        #gameOverScreen button {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #ff7518, #ff6600);
            color: white;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            transition: transform 0.2s, background 0.3s;
        }
        
        #gameOverScreen button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #ff4500, #ff3300);
        }
        
        /* Контролы игры */
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 10px;
            z-index: 3;
        }
        
        .control-btn {
            background: rgba(0,0,0,0.7);
            border: none;
            border-radius: 10px;
            padding: 10px 15px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            transition: transform 0.2s, background 0.2s; 
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 80px;
            text-align: center;
        }
        
        .control-btn:hover {
            transform: scale(1.05);    
            background: rgba(255, 140, 0, 0.9); /* Оранжевый оттенок при наведении */
        }
        
        #currentFruit img, #nextFruit img {
            background: transparent;
        }
        
        .fruit {
            position: absolute;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        /* Граница для проверки окончания игры */
        #boundary {
            position: absolute;
            top: 100px; 
            left: 0;
            width: 100%;
            height: 2px; /* Уменьшена высота границы */
            background: linear-gradient(90deg, 
                rgba(0, 255, 0, 0.2) 0%,
                rgba(0, 255, 0, 0.8) 50%,
                rgba(0, 255, 0, 0.2) 100%
            );
            box-shadow: 0 0 10px rgba(0,255,0,0.5);
            z-index: 1;
        }
        
        /* 3D рамка */
        .frame-3d {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            border: 2px solid rgba(255, 140, 0, 0.7); /* Оранжевый бордер */
            transform-style: preserve-3d;
            transform: perspective(1000px) rotateX(1deg);
            box-shadow: 
                inset 0 0 50px rgba(255,140,0,0.1),
                0 0 20px rgba(255,140,0,0.2);
        }
        
        /* Линия траектории */
        #trajectoryLine {
            display: none;
            position: absolute;
            width: 2px;
            height: 400px; 
            background: rgba(255, 140, 0, 0.5);
            border-radius: 1px;
            box-shadow: 0 0 4px rgba(255,140,0,0.5);
            pointer-events: none;
            z-index: 1;
        }
        
        /* Оверлей для меню (Настройки, Магазин, Награды, Рейтинг, Кейсы) */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 10px;
        }
        
        .menu-content {
            background: #333; /* Темный фон для Хэллоуина */
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            position: relative;
            max-height: 80vh;
            overflow-y: auto;
            color: #ffcc00; /* Золотистый цвет текста */
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        
        /* Кнопка закрытия меню */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 24px;
            color: #ffcc00;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .close-btn:hover {
            color: #ff6600;
        }
        
        /* Вкладки меню */
        .menu-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .menu-tab {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: #555;
            color: #ffcc00;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            min-width: 100px;
            text-align: center;
        }
        
        .menu-tab.active {
            background: #ff6600;
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        /* Вкладки наград */
        .rewards-tabs {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            justify-content: center;
        }
        
        .reward-tab {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background: #555;
            color: #ffcc00;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .reward-tab.active {
            background: #ff6600;
            color: white;
        }
        
        /* Контейнер статистики */
        .stats-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #444;
            border-radius: 10px;
            color: #ffcc00;
        }
        
        /* Элементы магазина */
        .shop-items {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding-bottom: 10px;
        }
        
        .shop-items::-webkit-scrollbar {
            height: 8px;
        }
        
        .shop-items::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        
        .shop-items::-webkit-scrollbar-thumb {
            background: #ff6600;
            border-radius: 4px;
        }
        
        .shop-item {
            min-width: 120px;
            padding: 10px;
            border-radius: 10px;
            background: #555;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            transition: transform 0.2s;
            flex-shrink: 0;
            position: relative;
        }
        
        .shop-item:hover {
            transform: scale(1.05);
        }
        
        .shop-item div {
            width: 100%;
            height: 100px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .shop-item p {
            margin-bottom: 10px;
            font-size: 14px;
            color: #ffcc00;
        }
        
        .buy-btn, .activate-btn, .apply-btn {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background: #ff6600;
            color: white;
            font-size: 14px;
            transition: background 0.3s, transform 0.2s;
            font-weight: bold;
        }
        
        .buy-btn:hover:not(.disabled) {
            background: #ff4500;
            transform: scale(1.05);
        }
        
        .activate-btn:hover:not(.active) {
            background: #ffaa00;
            transform: scale(1.05);
        }
        
        .apply-btn.active {
            background: #ffcc00;
            color: #333;
        }
        
        .apply-btn:hover:not(.active) {
            background: #ffaa00;
            transform: scale(1.05);
        }
        
        /* Отключенные кнопки "Купить" */
        .buy-btn.disabled {
            background: #888;
            cursor: not-allowed;
            color: #ccc;
        }
        
        /* Стилизация уведомлений */
        #notificationContainer {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 3000;
        }
        
        .notification {
            background: #4CAF50; /* Зеленый фон */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 10px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 0.5s forwards, fadeOut 0.5s forwards 2.5s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }
        
        /* Прогресс-бар для достижений */
        .progress-bar {
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
            height: 10px;
            margin: 5px 0;
        }
        
        .progress {
            background: #4CAF50;
            height: 100%;
            transition: width 0.3s;
        }
        
        .progress-text {
            font-size: 12px;
            color: #ffcc00;
        }

        /* Стилизация кнопки "Получить" */
        .claim-btn {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background: linear-gradient(45deg, #4CAF50, #2E7D32);
            color: white;
            font-size: 14px;
            transition: transform 0.2s, background 0.3s;
            font-weight: bold;
        }

        .claim-btn:hover:not(:disabled) {
            transform: scale(1.05);
            background: linear-gradient(45deg, #43A047, #1B5E20);
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            #gameContainer {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
            }

            #points {
                font-size: 20px;
                padding: 8px 16px;
            }

            .menu-content {
                padding: 15px;
            }

            .menu-tab, .reward-tab, .case-tab {
                padding: 8px 16px;
                font-size: 14px;
            }

            .stat-item {
                padding: 8px;
                font-size: 14px;
            }

            .claim-btn {
                font-size: 12px;
                padding: 6px;
            }

            .collection-nav {
                width: 25px;
                height: 25px;
                font-size: 16px;
            }

            /* Увеличение размеров кнопок контролов для удобства на мобильных */
            .control-btn {
                width: 100px;
                height: 40px;
                font-size: 16px;
                padding: 10px;
            }

            /* Ползунки для регулировки громкости */
            .volume-control {
                display: flex;
                align-items: center;
                gap: 10px;
                margin-top: 10px;
            }

            .volume-control label {
                flex: 1;
            }

            .volume-control input[type="range"] {
                flex: 2;
            }
        }

        /* Стилизация системы рейтинга */
        #leaderboard {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        #leaderboard h3 {
            margin-bottom: 15px;
            font-size: 24px;
            color: #ffcc00;
        }

        #leaderboardList {
            width: 100%;
            max-width: 400px;
            background: #444;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            overflow-y: auto;
            max-height: 300px;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 12px;
            border-bottom: 1px solid #555;
            color: white;
        }

        .leaderboard-item:last-child {
            border-bottom: none;
        }

        .podium {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .podium-place {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #ffcc00;
            font-weight: bold;
        }

        .podium-place span {
            font-size: 18px;
        }

        /* Дополнительные стили для настройки фона */
        .toggle-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: #555;
            color: #ffcc00;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
            margin-top: 10px;
            font-weight: bold;
            width: 100%;
        }

        .toggle-btn.active {
            background: #ff6600;
            color: white;
        }

        .toggle-btn:hover {
            background: #ff4500;
            color: white;
        }

        /* Стилизация кнопки "Открыть кейс" */
        .open-case-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #8e2de2, #4a00e0);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            margin-top: 20px;
            font-weight: bold;
        }

        .open-case-btn:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #5e35b1, #1a237e);
        }

        /* Стилизация секции "Мои призы" */
        #myPrizes {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .prize-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #555;
            border-radius: 10px;
            color: #ffcc00;
        }

        .prize-item img {
            width: 40px;
            height: 40px;
        }

        /* Анимация объединения фруктов */
        .combine-animation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6600;
            font-size: 24px;
            font-weight: bold;
            opacity: 0;
            animation: combineEffect 0.5s forwards;
            pointer-events: none;
            z-index: 4000;
        }

        @keyframes combineEffect {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.5); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }

                    <circle cx="${fruit.size / 2}" cy="${fruit.size / 2}" r="${fruit.size / 2}" fill="${fruit.color}" />

        // Функция для создания тела фрукта в Matter.js
        function createFruit(x, y, fruitIndex) {
            if (fruitIndex === undefined || !fruits[fruitIndex]) {
                fruitIndex = 0;
            }
            
            const fruit = fruits[fruitIndex];
            if (!fruit) return null;
            
            const circle = Bodies.circle(x, y, (fruit.size / 2), {
                restitution: 0.3, // Уменьшенная упругость для усложнения игры
                friction: 0.8,
                density: fruit.density,
                fruitIndex: fruitIndex,
                render: {
                    sprite: {
                        texture: `data:image/svg+xml,${encodeURIComponent(createFruitSVG(fruits[fruitIndex]))}`,
                        xScale: 1,
                        yScale: 1
                    }
                }
            });
            return circle;
        }

        // Настройка Matter.js
        const Engine = Matter.Engine,
            Runner = Matter.Runner,

                background: 'transparent'
            }
        });
        
        // Добавление стен
        const walls = [
            Bodies.rectangle(containerWidth / 2, containerHeight - 30, containerWidth, 60, { isStatic: true }),

        // Начало перетаскивания
        function startDrag(e) {
            if (!canDrop || menuOpen) return;
            isDragging = true;
            const rect = container.getBoundingClientRect();
            currentX = Math.min(Math.max(e.clientX - rect.left, fruits[currentFruitIndex].size / 2), containerWidth - fruits[currentFruitIndex].size / 2);
            updateTrajectoryLine(currentX);
        }
        
        // Перетаскивание
        function drag(e) {
            if (!isDragging || !canDrop || menuOpen) return;
            const rect = container.getBoundingClientRect();
            currentX = Math.min(Math.max(e.clientX - rect.left, fruits[currentFruitIndex].size / 2), containerWidth - fruits[currentFruitIndex].size / 2);
            updateTrajectoryLine(currentX);

        // Обработка столкновений

            pairs.forEach(pair => {

                if (bodyA.fruitIndex !== undefined && bodyB.fruitIndex !== undefined) {
                    if (bodyA.fruitIndex === bodyB.fruitIndex) {
                        const newIndex = bodyA.fruitIndex + 1;
                        if (newIndex < 15) { // Исправлено ограничение до 15 фруктов
                            const midX = (bodyA.position.x + bodyB.position.x) / 2;
                            const midY = (bodyA.position.y + bodyB.position.y) / 2;
                            
                            World.remove(engineInstance.world, [bodyA, bodyB]);

                            // Создание элемента анимации объединения

                            if (isVibrationOn && navigator.vibrate) {
                                navigator.vibrate(100); // Вибрация на 100 мс
                            }
                            
                            // Создание нового фрукта
                            const newFruit = createFruit(midX, midY, newIndex);
                            if (newFruit) {
                                World.add(engineInstance.world, newFruit);
                                saveFruits();
                            } else {
                                return;
                            }
                            
                            // Добавляем новый фрукт в коллекцию только если предыдущий уже открыт
                            if (newIndex === getLastUnlockedIndex() + 1 && newIndex < 15) {
                                unlockedFruits.add(newIndex);
                                updateCollection();
                                saveUnlockedFruits();

                            updatePoints(newIndex); // Обновление очков

                case 'doublePoints':
                    activeEffects.doublePoints = Date.now() + 15000;
                    pointsMultiplier = 2;
                    showNotification('Эффект "Удвоение Очков" активирован на 15 секунд!');
                    break;
                case 'extraLife':
                    // Реализуйте логику дополнительной жизни, если предусмотрено
                    showNotification('Эффект "Дополнительная Жизнь" активирован на 15 секунд!');
                    break;
                case 'slowMotion':
                    engineInstance.gravity.y = 0.6; // Замедление
                    activeEffects.slowMotion = Date.now() + 15000;
                    showNotification('Эффект "Замедление" активирован на 15 секунд!');
                    break;
                case 'fastDrop':
                    engineInstance.gravity.y = 2.0; // Ускорение падения
                    activeEffects.fastDrop = Date.now() + 15000;
                    showNotification('Эффект "Быстрое Падение" активирован на 15 секунд!');
                    break;
                case 'shield':
                    // Реализуйте логику щита, если предусмотрено
                    showNotification('Эффект "Щит" активирован на 15 секунд!');
                    break;
                default:
                    // Неизвестный эффект
            }

            // Сохранение активных эффектов
            saveActiveEffects();

            // Таймер для деактивации эффекта
            setTimeout(() => {
                deactivateEffect(effect);
            }, 15000);
        }

        // Функция деактивации эффекта
        function deactivateEffect(effect) {
            delete activeEffects[effect];
            switch(effect) {
                case 'doublePoints':
                    pointsMultiplier = 1;
                    showNotification('Эффект "Удвоение Очков" деактивирован.');
                    break;
                case 'extraLife':
                    // Реализуйте логику деактивации дополнительной жизни, если предусмотрено
                    showNotification('Эффект "Дополнительная Жизнь" деактивирован.');
                    break;
                case 'slowMotion':
                    engineInstance.gravity.y = 1.2; // Восстановление нормального падения
                    showNotification('Эффект "Замедление" деактивирован.');
                    break;
                case 'fastDrop':
                    engineInstance.gravity.y = 1.2; // Восстановление нормального падения
                    showNotification('Эффект "Быстрое Падение" деактивирован.');
                    break;
                case 'shield':
                    // Реализуйте логику деактивации щита, если предусмотрено
                    showNotification('Эффект "Щит" деактивирован.');
                    break;
                default:
                    // Неизвестный эффект
            }

            // Сохранение активных эффектов
            saveActiveEffects();
        }

        // Функция для отключения всех эффектов при перезапуске
        function deactivateAllEffects() {
            for (const effect of Object.keys(activeEffects)) {
                deactivateEffect(effect);
            }
        }

        // Функция для сохранения призов
        function saveMyPrizes() {
            localStorage.setItem('myPrizes', JSON.stringify(myPrizes));
        }

        // Функция для рендеринга призов
        function renderMyPrizes() {
            const myPrizesContainer = document.getElementById('myPrizes');
            if (!myPrizesContainer) {
                return;
            }

            myPrizesContainer.innerHTML = '<h4>Мои призы:</h4>';

            if (myPrizes.length === 0) {
                myPrizesContainer.innerHTML += '<p>Нет призов.</p>';
                return;
            }

            myPrizes.forEach((prize, index) => {
                const prizeElement = document.createElement('div');
                prizeElement.className = 'prize-item';
                prizeElement.innerHTML = `
                    <span style="font-size: 24px;">🎁</span>
                    <span>${prize.name}</span>
                `;
                myPrizesContainer.appendChild(prizeElement);
            });
        }

        // Инициализация игры
        function initGame() {
            initAudio();
            initShop();
            renderShopItems();
            renderRewards('daily');
            updateNextFruit();
            updateCollection();
            renderMyPrizes();
            updatePointsDisplay(); // Обновляем отображение очков
            
            // Автоматический выбор первой вкладки
            const firstTab = document.querySelector('.menu-tab');
            if (firstTab) firstTab.click();
        
            // Обработчики для вкладок наград
            const rewardTabs = document.querySelectorAll('.reward-tab');
            if (rewardTabs.length > 0) {
                rewardTabs.forEach(tab => {
                    tab.addEventListener('click', () => {
                        document.querySelectorAll('.reward-tab').forEach(t => t.classList.remove('active'));
                        tab.classList.add('active');
                        renderRewards(tab.dataset.type);
                    });
                });
            }
        
            // Инициализация обработчиков магазина
            initShopHandlers();

            // Инициализация обработчиков кейсов
            initCaseHandlers();
        
            // Инициализация обработчиков кнопок меню
            initMenuHandlers();
        
            // Применение сохранённой темы
            const savedThemeId = localStorage.getItem('activeTheme');
            if (savedThemeId) {
                const savedTheme = shopItemsData.themes.find(theme => theme.id === savedThemeId);
                if (savedTheme && savedTheme.purchased) {
                    toggleItem(savedTheme);
                }
            }
        
            // Восстановление состояния наград
            const savedRewards = JSON.parse(localStorage.getItem('rewards')) || rewardsData;
            Object.keys(savedRewards).forEach(type => {
                savedRewards[type].forEach((reward, index) => {
                    rewardsData[type][index].claimed = reward.claimed;
                    rewardsData[type][index].progress = reward.progress;
                    rewardsData[type][index].completed = reward.completed;
                });
            });
            localStorage.setItem('rewards', JSON.stringify(rewardsData));

            // Восстановление очков
            points = parseInt(localStorage.getItem('points')) || 0;
            updatePointsDisplay();

            // Восстановление призов
            renderMyPrizes();
        
            if (document.querySelector('.reward-tab.active')) {
                renderRewards(document.querySelector('.reward-tab.active').dataset.type);
            }

            // Восстановление активных эффектов
            const savedActiveEffects = JSON.parse(localStorage.getItem('activeEffects')) || {};
            for (const [effect, expiry] of Object.entries(savedActiveEffects)) {
                if (Date.now() < expiry) {
                    applyEffect(effect);
                }
            }
        }

        // Функция запуска игры из заставки
        function startGame(username = null) {
            if (!username) {
                const input = document.getElementById('usernameInput');
                if (!input) {
                    showNotification('Поле ввода никнейма не найдено.');
                    return;
                }
                const enteredUsername = input.value.trim();
                if (enteredUsername === '') {
                    showNotification('Пожалуйста, введите никнейм.');
                    return;
                }
                username = enteredUsername;
                localStorage.setItem('username', username);
            }
            // Скрыть заставку
            const splash = document.getElementById('splashScreen');
            if (splash) splash.style.display = 'none';
            // Инициализировать игру
            initGame();
        }

        Events.on(engineInstance, 'collisionStart', checkCollision);
        Events.on(engineInstance, 'afterUpdate', checkGameOver);
        
        // Функция для открытия кейса
        function openCase() {
            if (balance < 500) { // Предполагаемая стоимость кейса
                showNotification('Недостаточно средств для открытия кейса.');
                return;
            }

            balance -= 500;
            updateBalanceInGame();
            showNotification('Кейс открыт!');

            // Случайный выбор предмета
            const randomIndex = Math.floor(Math.random() * casesData.items.length);
            const wonItem = casesData.items[randomIndex];

            // Добавление предмета в мои призы
            myPrizes.push({ ...wonItem, obtainedAt: Date.now() });
            saveMyPrizes();
            renderMyPrizes();
            showNotification(`Вы выиграли: ${wonItem.name}!`);

            // Применение эффекта
            applyEffect(wonItem.effect);
        }

        // Функция отключения всех эффектов при перезапуске
        function deactivateAllEffects() {
            for (const effect of Object.keys(activeEffects)) {
                deactivateEffect(effect);
            }

        // Обработчики кнопок настроек и стартовых кнопок
        document.addEventListener('DOMContentLoaded', () => {
            // Проверяем, сохранён ли никнейм
            const savedUsername = localStorage.getItem('username');
            if (savedUsername) {
                startGame(savedUsername);
            } else {
                // Показать заставку
                const splash = document.getElementById('splashScreen');
                if (splash) splash.style.display = 'flex';
            }

            // Обработчик кнопки "Начать игру"

            if (startGameBtn) {
                startGameBtn.addEventListener('pointerdown', () => {
                    startGame();
                });
            }

            // Обработчик кнопки "Играть снова"
            const restartGameBtn = document.getElementById('restartGameBtn');
            if (restartGameBtn) {
                restartGameBtn.addEventListener('pointerdown', () => {
                    restartGame();
                });
            }
        });

        // Обработчики кнопок настроек
        function initMenuHandlers() {
            // Обработчик кнопки "Играть заново" в настройках
            const playAgainBtn = document.getElementById('playAgainBtn');
            if (playAgainBtn) {
                playAgainBtn.addEventListener('pointerdown', () => {
                    restartGame();
                });
            }

            // Обработчики для ползунков громкости
            const musicVolumeSlider = document.getElementById('musicVolume');
            const soundVolumeSlider = document.getElementById('soundVolume');

            if (musicVolumeSlider) {
                musicVolumeSlider.addEventListener('input', (e) => {
                    const volume = parseFloat(e.target.value);
                    if (bgMusic) {
                        bgMusic.volume = volume;
                        localStorage.setItem('musicVolume', volume);
                    }
                });

                // Установка сохранённого значения громкости
                const savedMusicVolume = parseFloat(localStorage.getItem('musicVolume'));
                if (!isNaN(savedMusicVolume)) {
                    musicVolumeSlider.value = savedMusicVolume;
                    if (bgMusic) bgMusic.volume = savedMusicVolume;
                }
            }

            if (soundVolumeSlider) {
                soundVolumeSlider.addEventListener('input', (e) => {
                    const volume = parseFloat(e.target.value);
                    if (combineSound) {
                        combineSound.volume = volume;
                        localStorage.setItem('soundVolume', volume);
                    }
                });

                // Установка сохранённого значения громкости
                const savedSoundVolume = parseFloat(localStorage.getItem('soundVolume'));
                if (!isNaN(savedSoundVolume)) {
                    soundVolumeSlider.value = savedSoundVolume;
                    if (combineSound) combineSound.volume = savedSoundVolume;
                }
            }
        }

            const menuTabs = document.querySelectorAll('.menu-tab');
            if (menuTabs.length > 0) {
                menuTabs.forEach(tab => {
                    tab.addEventListener('pointerdown', () => {
                        document.querySelectorAll('.menu-tab').forEach(t => t.classList.remove('active'));
                        document.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');
                        
                        tab.classList.add('active');
                        const contentId = `${tab.dataset.tab}Content`;
                        const content = document.getElementById(contentId);
                        if (content) {
                            content.style.display = 'block';

                                renderRewards('daily');

                            if (tab.dataset.tab === 'cases') {
                                renderMyPrizes();

                        }
                
                        // Отображение баланса только в магазине
                        const balanceDisplay = document.getElementById('balance');
                        if (balanceDisplay) {
