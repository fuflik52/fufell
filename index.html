<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ—Ñ–∏–ª—å Discord –∏ –°–º–µ–Ω–∞ –î–Ω—è/–ù–æ—á–∏</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: linear-gradient(to bottom, #000022, #001a33 50%, #003366); /* –ù–æ—á–Ω–æ–π —Ñ–æ–Ω */
            transition: background 1s;
        }

        .northern-lights {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(144, 238, 144, 0.2), transparent 70%), 
                        radial-gradient(circle at 30% 40%, rgba(173, 216, 230, 0.3), transparent 80%), 
                        radial-gradient(circle at 70% 30%, rgba(138, 43, 226, 0.2), transparent 90%);
            opacity: 0.7;
            animation: shimmer 5s ease-in-out infinite alternate;
        }

        @keyframes shimmer {
            0% { transform: translateY(-20px); }
            100% { transform: translateY(20px); }
        }

        .moon {
            position: absolute;
            top: 10%;
            right: 5%;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #FFF, #999);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: background 1s, box-shadow 1s;
        }

        .sun {
            background: radial-gradient(circle, #FFFF00, #FFA500);
            box-shadow: 0 0 30px rgba(255, 165, 0, 0.7);
        }

        .leaf {
            position: absolute;
            font-size: 20px;
            pointer-events: none;
        }

        .snowflake {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: white;
            opacity: 0.8;
            pointer-events: none;
            border-radius: 50%;
            box-shadow: 0 0 10px white;
        }

        .snowy-box {
            position: relative;
            z-index: 2;
            width: 400px;
            height: 500px;
            background: rgba(0, 0, 0, 0.6); /* –¢–µ–º–Ω—ã–π —Ñ–æ–Ω */
            border-radius: 25px;
            box-shadow: 0 0 20px rgba(0, 204, 255, 0.5);
            border: 2px solid #00CCFF;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: background 1s, box-shadow 1s, border 1s;
        }

        h1 {
            font-family: 'Arial', sans-serif;
            color: #00CCFF;
            margin-bottom: 10px;
            transition: color 1s;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            border: 3px solid #00CCFF;
            margin-bottom: 20px;
        }

        .status {
            font-family: 'Arial', sans-serif;
            color: #ff0000; /* –ì–æ–ª—É–±–æ–π —Ü–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ */
            font-size: 18px;
            margin-bottom: 10px;
        }

        .description {
            font-family: 'Arial', sans-serif;
            color: #FFFFFF;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .snow-pile {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: linear-gradient(to top, #ffffff 0%, rgba(255, 255, 255, 0) 100%);
            opacity: 0.9;
            z-index: 1;
        }

        .views-counter {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-family: 'Arial', sans-serif;
            color: #00CCFF;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="northern-lights"></div> <!-- –°–µ–≤–µ—Ä–Ω–æ–µ —Å–∏—è–Ω–∏–µ -->

    <div class="snow-pile"></div> <!-- –°—É–≥—Ä–æ–±—ã -->

    <div class="snowy-box">
        <!-- –ê–≤–∞—Ç–∞—Ä -->
        <div class="avatar" id="avatar" style="background-image: url('https://cdn.discordapp.com/avatars/your_user_id/your_avatar_hash.png');"></div>
        <!-- –ù–∏–∫–Ω–µ–π–º -->
        <h1 id="username">YourDiscordUsername</h1>
        <!-- –°—Ç–∞—Ç—É—Å -->
        <div class="status" id="status">–ù–µ –±–µ—Å–ø–æ–∫–æ–∏—Ç—å</div>
        <!-- –û–ø–∏—Å–∞–Ω–∏–µ -->
        <div class="description" id="description">
            –ü—Ä–∏–≤–µ—Ç! –Ø —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫ –∏ –ª—é–±–∏—Ç–µ–ª—å –∏–≥—Ä. –£–≤–ª–µ–∫–∞—é—Å—å –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏–µ–º –∏ —Å–æ–∑–¥–∞–Ω–∏–µ–º –Ω–æ–≤—ã—Ö –ø—Ä–æ–µ–∫—Ç–æ–≤.
        </div>
    </div>

    <div class="moon" id="moon"></div> <!-- –õ—É–Ω–∞ -->

    <!-- –°—á—ë—Ç—á–∏–∫ –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤ -->
    <div class="views-counter" id="viewsCounter">–ü—Ä–æ—Å–º–æ—Ç—Ä—ã: 0</div>

    <script>
        let isDay = false;
        const maxElements = 50; // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–Ω–µ–∂–∏–Ω–æ–∫ –∏–ª–∏ –ª–∏—Å—Ç—å–µ–≤ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
        let activeElements = 0;

        // –°—Ç–∞—Ç–∏—á–µ—Å–∫–∏–µ –¥–∞–Ω–Ω—ã–µ –¥–ª—è Discord
        const userData = {
            username: "–§—É—Ñ–ª–∏–∫",  // –í–∞—à –Ω–∏–∫–Ω–µ–π–º
            avatarUrl: "https://i.postimg.cc/nrzwz7pT/Untitled-2.png",  // URL –≤–∞—à–µ–≥–æ –∞–≤–∞—Ç–∞—Ä–∞
            status: "–ù–µ –±–µ—Å–ø–æ–∫–æ–∏—Ç—å ",  // –°—Ç–∞—Ç—É—Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            description: "üá∑üá∫ Russia "  // –û–ø–∏—Å–∞–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        };

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –∏–∑ Discord
        document.getElementById("username").textContent = userData.username;
        document.getElementById("avatar").style.backgroundImage = `url(${userData.avatarUrl})`;
        document.getElementById("status").textContent = userData.status;
        document.getElementById("description").textContent = userData.description;

        // –°—á—ë—Ç—á–∏–∫ –ø—Ä–æ—Å–º–æ—Ç—Ä–æ–≤
        function updateViews() {
            let views = localStorage.getItem('pageViews');
            if (!views) {
                views = 0;
            }
            views++;
            localStorage.setItem('pageViews', views);
            document.getElementById("viewsCounter").textContent = `–ü—Ä–æ—Å–º–æ—Ç—Ä—ã: ${views}`;
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á—ë—Ç—á–∏–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        updateViews();

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–Ω–µ–∂–∏–Ω–æ–∫ –∏–ª–∏ –ª–∏—Å—Ç—å–µ–≤
        function createSnowflakeOrLeaf() {
            if (activeElements >= maxElements) return; // –ï—Å–ª–∏ —É–∂–µ –¥–æ—Å—Ç–∏–≥–ª–∏ –ª–∏–º–∏—Ç–∞, –Ω–µ —Å–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã

            const element = document.createElement('div');
            element.className = isDay ? 'leaf' : 'snowflake';

            if (isDay) {
                element.textContent = 'üåø'; // –õ–∏—Å—Ç—å—è –≤ –≤–∏–¥–µ —Å–∏–º–≤–æ–ª–∞
                element.style.fontSize = Math.random() * 15 + 15 + 'px'; // –†–∞–∑–Ω—ã–µ —Ä–∞–∑–º–µ—Ä—ã –ª–∏—Å—Ç—å–µ–≤
            }

            element.style.left = Math.random() * 100 + 'vw'; // –°–ª—É—á–∞–π–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –ø–æ –æ—Å–∏ X
            element.style.top = '-10px'; // –ù–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –≤—ã—à–µ —ç–∫—Ä–∞–Ω–∞
            document.body.appendChild(element);
            activeElements++; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫ –∞–∫—Ç–∏–≤–Ω—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤

            // –ê–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–µ–Ω–∏—è
            setTimeout(() => {
                element.style.transition = 'top 3s linear';
                element.style.top = '100vh'; // –ü–∞–¥–µ–Ω–∏–µ –≤–Ω–∏–∑ —ç–∫—Ä–∞–Ω–∞

                // –£–¥–∞–ª–µ–Ω–∏–µ –ø–æ—Å–ª–µ –ø–∞–¥–µ–Ω–∏—è
                element.addEventListener('transitionend', () => {
                    element.remove();
                    activeElements--; // –£–º–µ–Ω—å—à–∞–µ–º —Å—á–µ—Ç—á–∏–∫ –∞–∫—Ç–∏–≤–Ω—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
                });
            }, 50);
        }

        // –°–º–µ–Ω–∞ –¥–Ω—è –∏ –Ω–æ—á–∏
        document.getElementById('moon').addEventListener('click', () => {
            isDay = !isDay;

            if (isDay) {
                document.body.style.background = 'linear-gradient(to bottom, #87CEEB, #FFFFFF)'; // –î–µ–Ω—å
                document.querySelector('.northern-lights').style.opacity = '0'; // –£–±–∏—Ä–∞–µ–º —Å–µ–≤–µ—Ä–Ω–æ–µ —Å–∏—è–Ω–∏–µ
                document.getElementById('moon').classList.add('sun'); // –ú–µ–Ω—è–µ–º –ª—É–Ω—É –Ω–∞ —Å–æ–ª–Ω—Ü–µ
                document.querySelector('.snowy-box').style.background = 'rgba(255, 255, 255, 0.8)'; // –°–≤–µ—Ç–ª—ã–π —Ñ–æ–Ω
                document.querySelector('.snowy-box').style.boxShadow = '0 0 20px rgba(255, 165, 0, 0.5)';
                document.querySelector('.snowy-box').style.border = '2px solid #FFA500'; // –û—Ä–∞–Ω–∂–µ–≤—ã–π –∫–æ–Ω—Ç—É—Ä
                document.querySelector('h1').style.color = '#0000FF'; // –ì–æ–ª—É–±–æ–π —Ç–µ–∫—Å—Ç –ø—Ä–∏ –¥–Ω–µ–≤–Ω–æ–º —Ä–µ–∂–∏–º–µ
            } else {
                document.body.style.background = 'linear-gradient(to bottom, #000022, #001a33 50%, #003366)'; // –ù–æ—á—å
                document.querySelector('.northern-lights').style.opacity = '0.7'; // –í–æ–∑–≤—Ä–∞—â–∞–µ–º —Å–µ–≤–µ—Ä–Ω–æ–µ —Å–∏—è–Ω–∏–µ
                document.getElementById('moon').classList.remove('sun'); // –í–æ–∑–≤—Ä–∞—â–∞–µ–º —Å–æ–ª–Ω—Ü–µ –Ω–∞ –ª—É–Ω—É
                document.querySelector('.snowy-box').style.background = 'rgba(0, 0, 0, 0.6)'; // –¢–µ–º–Ω—ã–π —Ñ–æ–Ω
                document.querySelector('.snowy-box').style.boxShadow = '0 0 20px rgba(0, 204, 255, 0.5)';
                document.querySelector('.snowy-box').style.border = '2px solid #00CCFF'; // –°–∏–Ω–∏–π –∫–æ–Ω—Ç—É—Ä
                document.querySelector('h1').style.color = '#00CCFF'; // –°–∏–Ω–∏–π —Ç–µ–∫—Å—Ç –ø—Ä–∏ –Ω–æ—á–Ω–æ–º —Ä–µ–∂–∏–º–µ
            }
        });

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–Ω–µ–∂–∏–Ω–æ–∫ –∏–ª–∏ –ª–∏—Å—Ç—å–µ–≤ –∫–∞–∂–¥—ã–µ 1000ms
        setInterval(createSnowflakeOrLeaf, 1000);
    </script>

</body>
</html>
