<html><head><base href="/" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Анонимный чат</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<style>
    :root {
        --primary-color: #2c3e50;
        --secondary-color: #34495e;
        --accent-color: #3498db;
        --text-color: #ecf0f1;
        --background-gradient: linear-gradient(135deg, #1a2a3d 0%, #2c3e50 100%);
    }

    body {
        background: var(--background-gradient);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: var(--text-color);
    }

    .chat-container {
        background: rgba(52, 73, 94, 0.95);
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        overflow: hidden;
    }

    ::-webkit-scrollbar {
        width: 8px;
    }

    ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
        background: var(--accent-color);
        border-radius: 4px;
        transition: all 0.3s ease;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: #2980b9;
    }

    .badge {
        background: var(--accent-color);
        padding: 4px 8px;
        border-radius: 8px;
        font-size: 0.85rem;
        transition: all 0.3s ease;
    }

    .badge.admin {
        background: #27ae60;
    }

    .button {
        background: var(--accent-color);
        color: white;
        padding: 8px 16px;
        border-radius: 8px;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
    }

    .button:hover {
        background: #2980b9;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
    }

    input {
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.1);
        color: white;
        border-radius: 8px;
        padding: 8px 16px;
        transition: all 0.3s ease;
    }

    input:focus {
        outline: none;
        border-color: var(--accent-color);
        background: rgba(255, 255, 255, 0.15);
    }

    .chat-area {
        height: calc(100% - 100px);
        overflow-y: auto;
        padding: 20px;
    }

    .message {
        background: rgba(255, 255, 255, 0.05);
        padding: 12px;
        border-radius: 12px;
        margin-bottom: 12px;
        animation: messageAppear 0.3s ease;
    }

    @keyframes messageAppear {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .language-btn {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
        position: relative;
    }

    .language-btn.active::after {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 100%;
        height: 3px;
        background: #00ff00;
        box-shadow: 
            0 0 5px #00ff00,
            0 0 10px #00ff00,
            0 0 15px #00ff00;
        animation: neonPulse 1.5s infinite;
    }

    @keyframes neonPulse {
        0% { opacity: 0.8; }
        50% { opacity: 1; }
        100% { opacity: 0.8; }
    }

    .resize-handle {
        color: rgba(255, 255, 255, 0.5);
        transition: all 0.3s ease;
    }

    .resize-handle:hover {
        color: var(--accent-color);
    }

    .hidden {
        display: none;
    }

    img.max-w-md {
        max-width: 400px;
        height: auto;
        margin: 10px 0;
    }
</style>
</head>
<body>
    <div id="chat-container" class="container mx-auto p-4 max-w-6xl"></div>

    <script>
        async function translateText(text, targetLang) {
            try {
                if (targetLang === 'ru' && !text.match(/[а-яА-ЯёЁ]/)) {
                    return `Переведенный текст: ${text}`;
                } else if (targetLang === 'en' && text.match(/[а-яА-ЯёЁ]/)) {
                    return `Translated text: ${text}`;
                }
                return text;
            } catch (error) {
                console.error('Translation error:', error);
                return '(translation error)';
            }
        }

        function detectLanguage(text) {
            const russianPattern = /[а-яА-ЯёЁ]/;
            return russianPattern.test(text) ? 'ru' : 'en';
        }

        class AnonymousChat {
            constructor() {
                this.messages = [];
                this.inputMessage = '';
                this.deviceId = Math.random().toString(36).substring(2, 15);
                this.users = [
                    { id: 1, role: 'Участник' },
                    { id: 2, role: 'Участник' },
                    { id: 3, role: 'Тех админ' },
                    { id: 4, role: 'Участник' },
                ];
                this.language = 'ru';
                this.currentUser = this.users[0];
                this.socket = new WebSocket('wss://your-websocket-server.com');
                this.setupWebSocket();
                this.render();
                this.initializeResizing();
            }

            setupWebSocket() {
                this.socket.onopen = () => {
                    console.log('Connected to chat server');
                    this.broadcastUserJoined();
                };

                this.socket.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    switch(data.type) {
                        case 'newMessage':
                            this.messages.push(data.message);
                            break;
                        case 'userJoined':
                            this.handleUserJoined(data.user);
                            break;
                        case 'userLeft':
                            this.handleUserLeft(data.userId);
                            break;
                    }
                    this.render();
                };
            }

            broadcastUserJoined() {
                this.socket.send(JSON.stringify({
                    type: 'userJoined',
                    user: this.currentUser
                }));
            }

            handleUserJoined(user) {
                this.users.push(user);
                this.messages.push({
                    id: this.messages.length + 1,
                    userId: null,
                    text: `Участник ${user.id} присоединился к чату`,
                    translatedText: `User ${user.id} joined the chat`,
                    timestamp: new Date().toISOString(),
                    sourceLang: this.language
                });
            }

            deleteMessage(messageId) {
                if (this.currentUser.role === 'Тех админ') {
                    this.messages = this.messages.filter(m => m.id !== messageId);
                    this.render();
                }
            }

            async sendMessage() {
                if (this.inputMessage.trim()) {
                    const text = this.inputMessage.trim();
                    
                    if (text === '/123') {
                        this.grantAdminRights(this.currentUser.id);
                    } else {
                        const sourceLang = detectLanguage(text);
                        let translatedText = text;
                        
                        if (this.language !== sourceLang) {
                            try {
                                translatedText = await translateText(text, this.language === 'ru' ? 'en' : 'ru');
                                if (!translatedText) {
                                    translatedText = text;
                                }
                            } catch (error) {
                                translatedText = text;
                            }
                        }

                        const newMessage = {
                            id: this.messages.length + 1,
                            userId: this.currentUser.id,
                            text: text,
                            translatedText: translatedText,
                            timestamp: new Date().toISOString(),
                            sourceLang: sourceLang
                        };
                        this.messages.push(newMessage);
                        this.socket.send(JSON.stringify({ type: 'newMessage', message: newMessage }));
                    }
                    this.inputMessage = '';
                    this.render();
                }
            }

            async handleImageUpload(event) {
                const file = event.target.files[0];
                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const editor = document.createElement('div');
                        editor.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
                        editor.innerHTML = `
                            <div class="bg-gray-800 p-4 rounded-lg max-w-2xl w-full">
                                <h3 class="text-xl mb-4">Редактировать изображение</h3>
                                <img src="${e.target.result}" id="previewImage" class="max-w-full h-auto mb-4">
                                <div class="flex justify-end mt-4 gap-2">
                                    <button onclick="chat.cancelImageEdit()" class="button bg-red-500">Отмена</button>
                                    <button onclick="chat.sendEditedImage()" class="button">Отправить</button>
                                </div>
                            </div>
                        `;
                        document.body.appendChild(editor);
                    };
                    reader.readAsDataURL(file);
                }
            }

            cancelImageEdit() {
                const editor = document.querySelector('.fixed');
                if (editor) {
                    editor.remove();
                }
            }

            async sendEditedImage() {
                const previewImage = document.getElementById('previewImage');
                if (previewImage) {
                    const newMessage = {
                        id: this.messages.length + 1,
                        userId: this.currentUser.id,
                        text: `<img src="${previewImage.src}" alt="User uploaded image" class="max-w-md">`,
                        translatedText: `<img src="${previewImage.src}" alt="User uploaded image" class="max-w-md">`,
                        timestamp: new Date().toISOString(),
                        sourceLang: this.language,
                        type: 'image'
                    };

                    this.messages.push(newMessage);
                    this.socket.send(JSON.stringify({ type: 'newMessage', message: newMessage }));
                    this.render();
                    this.cancelImageEdit();
                }
            }

            initializeResizing() {
                const chatContainer = document.querySelector('.chat-container');
                const resizeHandle = document.querySelector('.resize-handle');
                
                if (!resizeHandle) return;

                let startX, startY, startWidth, startHeight;
                
                const startResize = (e) => {
                    startX = e.clientX;
                    startY = e.clientY;
                    startWidth = chatContainer.offsetWidth;
                    startHeight = chatContainer.offsetHeight;
                    
                    document.addEventListener('mousemove', resize);
                    document.addEventListener('mouseup', stopResize);
                };
                
                const resize = (e) => {
                    const deltaX = e.clientX - startX;
                    const deltaY = e.clientY - startY;
                    
                    chatContainer.style.width = `${startWidth + deltaX}px`;
                    chatContainer.style.height = `${startHeight + deltaY}px`;
                };
                
                const stopResize = () => {
                    document.removeEventListener('mousemove', resize);
                    document.removeEventListener('mouseup', stopResize);
                };
                
                resizeHandle.addEventListener('mousedown', startResize);
            }

            changeLanguage(lang) {
                this.language = lang;
                this.render();
            }

            grantAdminRights(userId) {
                const user = this.users.find(u => u.id === userId);
                if (user) {
                    user.role = 'Тех админ';
                    // Create system message about admin rights
                    const adminMessage = {
                        id: this.messages.length + 1,
                        userId: null,
                        text: `Участник ${userId} получил права администратора`,
                        translatedText: `User ${userId} received admin rights`,
                        timestamp: new Date().toISOString(),
                        sourceLang: this.language
                    };
                    this.messages.push(adminMessage);
                    // Remove admin message after 4 seconds
                    setTimeout(() => {
                        this.messages = this.messages.filter(m => m.id !== adminMessage.id);
                        this.render();
                    }, 4000);
                    this.render();
                }
            }

            render() {
                const chatContainer = document.getElementById('chat-container');
                chatContainer.innerHTML = `
                    <div class="flex justify-between items-center mb-4">
                        <h1 class="text-3xl font-bold text-white">Анонимный чат</h1>
                        <div class="flex items-center space-x-4">
                            <button class="language-btn ${this.language === 'ru' ? 'active' : ''}" onclick="chat.changeLanguage('ru')">
                                <i class="fas fa-globe"></i> RU
                            </button>
                            <button class="language-btn ${this.language === 'en' ? 'active' : ''}" onclick="chat.changeLanguage('en')">
                                <i class="fas fa-globe"></i> EN
                            </button>
                        </div>
                    </div>

                    <div class="grid grid-cols-4 gap-6">
                        <div class="col-span-3 chat-container p-4 relative">
                            <div class="resize-handle absolute right-2 bottom-2 cursor-se-resize">
                                <i class="fas fa-grip-lines-vertical"></i>
                            </div>
                            <h2 class="text-xl font-semibold mb-4">Сообщения</h2>
                            <div class="chat-area">
                                ${this.messages.map(message => `
                                    <div class="message">
                                        <div class="flex items-center justify-between gap-2 mb-2">
                                            <div class="flex items-center gap-2">
                                                <span class="badge ${this.users.find(u => u.id === message.userId)?.role === 'Тех админ' ? 'admin' : ''}">
                                                    ${message.userId ? 'Участник ' + message.userId : 'Система'}
                                                </span>
                                                <span class="text-sm opacity-50">
                                                    ${new Date(message.timestamp).toLocaleTimeString()}
                                                </span>
                                            </div>
                                            ${this.currentUser.role === 'Тех админ' ? `
                                                <button onclick="chat.deleteMessage(${message.id})" class="text-red-500 hover:text-red-400">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            ` : ''}
                                        </div>
                                        <div class="message-text">
                                            ${this.language === message.sourceLang ? message.text : message.translatedText}
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                            <div class="flex gap-4 mt-4">
                                <label class="button cursor-pointer">
                                    <i class="fas fa-paperclip"></i>
                                    <input type="file" 
                                           accept="image/*" 
                                           class="hidden" 
                                           onchange="chat.handleImageUpload(event)"
                                    />
                                </label>
                                <input
                                    value="${this.inputMessage}"
                                    oninput="chat.inputMessage = this.value"
                                    placeholder="${this.language === 'ru' ? 'Введите сообщение...' : 'Type a message...'}"
                                    class="flex-grow"
                                    onkeypress="if(event.key === 'Enter') chat.sendMessage()"
                                />
                                <button class="button" onclick="chat.sendMessage()">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>

                        <div class="chat-container p-4">
                            <h2 class="text-xl font-semibold mb-4">Участники</h2>
                            <div class="space-y-3">
                                ${this.users.map(user => `
                                    <div class="flex items-center justify-between p-3 bg-opacity-10 bg-white rounded-lg">
                                        <span class="badge ${user.role === 'Тех админ' ? 'admin' : ''}">
                                            Участник ${user.id}
                                        </span>
                                        <span class="text-sm opacity-75">${user.role}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
                this.initializeResizing();
            }
        }

        const chat = new AnonymousChat();
    </script>
</body>
</html>
