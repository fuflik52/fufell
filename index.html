<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация и Профиль Discord</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: linear-gradient(to bottom, #000022, #001a33 50%, #003366);
            transition: background 1s;
        }

        .northern-lights {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(144, 238, 144, 0.2), transparent 70%),
                        radial-gradient(circle at 30% 40%, rgba(173, 216, 230, 0.3), transparent 80%),
                        radial-gradient(circle at 70% 30%, rgba(138, 43, 226, 0.2), transparent 90%);
            opacity: 0.7;
            animation: shimmer 5s ease-in-out infinite alternate;
        }

        @keyframes shimmer {
            0% { transform: translateY(-20px); }
            100% { transform: translateY(20px); }
        }

        .form-container {
            position: relative;
            z-index: 2;
            width: 400px;
            height: auto;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 25px;
            box-shadow: 0 0 20px rgba(0, 204, 255, 0.5);
            border: 2px solid #00CCFF;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h1 {
            color: #00CCFF;
            margin-bottom: 10px;
        }

        input {
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 80%;
        }

        button {
            padding: 10px;
            background-color: #00CCFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            border: 3px solid #00CCFF;
            margin-bottom: 20px;
        }

        .status, .description {
            color: #FFFFFF;
        }

        .views-counter {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #00CCFF;
        }
    </style>
</head>
<body>

    <div class="northern-lights"></div>

    <div class="form-container" id="formContainer">
        <h1>Регистрация</h1>
        <input type="text" id="username" placeholder="Никнейм" required>
        <input type="password" id="password" placeholder="Пароль" required>
        <button id="registerButton">Создать аккаунт</button>
    </div>

    <div class="avatar" id="avatar" style="background-image: url('https://cdn.discordapp.com/avatars/your_user_id/your_avatar_hash.png'); display: none;"></div>
    <div class="status" id="status" style="display: none;">Не беспокоить</div>
    <div class="description" id="description" style="display: none;">Привет! Я разработчик и любитель игр.</div>
    <div class="views-counter" id="viewsCounter">Просмотры: 0</div>

    <script>
        const viewsCounter = document.getElementById("viewsCounter");
        let views = localStorage.getItem('pageViews') || 0;
        views++;
        localStorage.setItem('pageViews', views);
        viewsCounter.textContent = `Просмотры: ${views}`;

        document.getElementById("registerButton").addEventListener("click", () => {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username && password) {
                // Здесь можно добавить логику для сохранения данных пользователя
                // Например, отправить данные на сервер

                // Скрыть форму и показать профиль
                document.getElementById("formContainer").style.display = "none";
                document.getElementById("avatar").style.display = "block";
                document.getElementById("status").style.display = "block";
                document.getElementById("description").style.display = "block";
                
                document.getElementById("avatar").style.backgroundImage = `url('https://i.postimg.cc/nrzwz7pT/Untitled-2.png')`;
                document.getElementById("status").textContent = "Не беспокоить";
                document.getElementById("description").textContent = `Добро пожаловать, ${username}!`;

                // Перенаправление на другую страницу через 2 секунды
                setTimeout(() => {
                    window.location.href = "другая_страница.html"; // Укажите адрес страницы
                }, 2000);
            } else {
                alert("Пожалуйста, заполните все поля.");
            }
        });
    </script>

</body>
</html>
