        function createFruitSVG(fruit) {
            return `
                <svg width="${fruit.size}" height="${fruit.size}" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="${fruit.size / 2}" cy="${fruit.size / 2}" r="${fruit.size / 2}" fill="${fruit.color}" />

        function createFruit(x, y, fruitIndex) {
            if (fruitIndex === undefined || !fruits[fruitIndex]) {
                fruitIndex = 0;
            }
            
            const fruit = fruits[fruitIndex];
            if (!fruit) return null;
            
            const circle = Bodies.circle(x, y, (fruit.size / 2), {
                restitution: 0.3, // –£–º–µ–Ω—å—à–µ–Ω–Ω–∞—è —É–ø—Ä—É–≥–æ—Å—Ç—å –¥–ª—è —É—Å–ª–æ–∂–Ω–µ–Ω–∏—è –∏–≥—Ä—ã
                friction: 0.8,
                density: fruit.density,
                fruitIndex: fruitIndex,
                render: {
                    sprite: {
                        texture: `data:image/svg+xml,${encodeURIComponent(createFruitSVG(fruits[fruitIndex]))}`,
                        xScale: 1,
                        yScale: 1
                    }
                }
            });
            return circle;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ –≤—ã–±–æ—Ä–∞ –∏–Ω–¥–µ–∫—Å–∞ —Ñ—Ä—É–∫—Ç–∞ (—Ç–æ–ª—å–∫–æ –¥–æ 15)

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ª–∏–Ω–∏–∏ —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏–∏ –ø—Ä–∏ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–∏

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ–ª–ª–µ–∫—Ü–∏–∏ —Ñ—Ä—É–∫—Ç–æ–≤

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ Matter.js
        const Engine = Matter.Engine,

        const container = document.getElementById('gameContainer');

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è
        let isDragging = false;

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–π
        function checkCollision(event) {

                            // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–≤—É–∫–∞ –æ–±—ä–µ–¥–∏–Ω–µ–Ω–∏—è
                            if (isSoundOn) {

                                    console.warn('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∑–≤—É–∫–∞:', error);
                                });
                            }

                            // –í–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ –æ–±—ä–µ–¥–∏–Ω–µ–Ω–∏–∏ (–ø–µ—Ä–µ–º–µ—â–µ–Ω–æ –≤–Ω—É—Ç—Ä—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–æ–≥–æ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è)
                            if (isVibrationOn && navigator.vibrate) {

                            }
                            
                            // –°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–≥–æ —Ñ—Ä—É–∫—Ç–∞
                            const newFruit = createFruit(midX, midY, newIndex);

                            if (newIndex === getLastUnlockedIndex() + 1 && newIndex < 15) {

                            updateAchievements(fruits[newIndex].score);

        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –æ—Ç–∫—Ä—ã—Ç–æ–≥–æ —Ñ—Ä—É–∫—Ç–∞
        function getLastUnlockedIndex() {

        function updatePoints(newIndex) {

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è —Ä–µ–π—Ç–∏–Ω–≥–∞ –∫–∞–∫ TXT-—Ñ–∞–π–ª (—É–∂–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∞ –≤—ã—à–µ)

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Ç–µ–ª–∞ —Ñ—Ä—É–∫—Ç–∞ –≤ Matter.js (—É–∂–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∞ –≤—ã—à–µ)
    
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π Matter.js (—É–∂–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω—ã –≤—ã—à–µ)
    
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫ –Ω–∞—Å—Ç—Ä–æ–µ–∫ –∏ —Å—Ç–∞—Ä—Ç–æ–≤—ã—Ö –∫–Ω–æ–ø–æ–∫
        document.addEventListener('DOMContentLoaded', () => {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å–æ—Ö—Ä–∞–Ω—ë–Ω –ª–∏ –Ω–∏–∫–Ω–µ–π–º
            const savedUsername = localStorage.getItem('username');
            if (savedUsername) {
                startGame(savedUsername);
            } else {
                // –ü–æ–∫–∞–∑–∞—Ç—å –∑–∞—Å—Ç–∞–≤–∫—É
                const splash = document.getElementById('splashScreen');
                if (splash) splash.style.display = 'flex';
            }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ "–ù–∞—á–∞—Ç—å –∏–≥—Ä—É"
            const startGameBtn = document.getElementById('startGameBtn');
            if (startGameBtn) {
                startGameBtn.addEventListener('pointerdown', () => {
                    startGame();
                });
            }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ "–ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞"
            const restartGameBtn = document.getElementById('restartGameBtn');
            if (restartGameBtn) {
                restartGameBtn.addEventListener('pointerdown', () => {
                    restartGame();
                });
            }
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫ –Ω–∞—Å—Ç—Ä–æ–µ–∫
        function initMenuHandlers() {
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ "–ò–≥—Ä–∞—Ç—å –∑–∞–Ω–æ–≤–æ" –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö
            const playAgainBtn = document.getElementById('playAgainBtn');
            if (playAgainBtn) {
                playAgainBtn.addEventListener('pointerdown', () => {
                    restartGame();
                });
            }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –º—É–∑—ã–∫–∏ –∏ –∑–≤—É–∫–æ–≤
            const musicToggleBtn = document.getElementById('musicToggle');
            const soundToggleBtn = document.getElementById('soundToggle');
            const vibrationToggleBtn = document.getElementById('vibrationToggle');

            if (musicToggleBtn) {
                musicToggleBtn.addEventListener('pointerdown', () => {
                    toggleMusic();
                });
            }

            if (soundToggleBtn) {
                soundToggleBtn.addEventListener('pointerdown', () => {
                    toggleSound();
                });
            }

            if (vibrationToggleBtn) {
                vibrationToggleBtn.addEventListener('pointerdown', () => {
                    toggleVibration();
                });
            }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –ø–æ–ª–∑—É–Ω–∫–æ–≤ –≥—Ä–æ–º–∫–æ—Å—Ç–∏
            const musicVolumeSlider = document.getElementById('musicVolume');
            const soundVolumeSlider = document.getElementById('soundVolume');

            if (musicVolumeSlider) {
                musicVolumeSlider.addEventListener('input', (e) => {
                    const volume = parseFloat(e.target.value);
                    if (bgMusic) {
                        bgMusic.volume = volume;
                        localStorage.setItem('musicVolume', volume);
                    }

                // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω–æ–≥–æ –∑–Ω–∞—á–µ–Ω–∏—è –≥—Ä–æ–º–∫–æ—Å—Ç–∏
                const savedMusicVolume = parseFloat(localStorage.getItem('musicVolume'));
                if (!isNaN(savedMusicVolume)) {
                    musicVolumeSlider.value = savedMusicVolume;
                    if (bgMusic) bgMusic.volume = savedMusicVolume;
                }
            }

            if (soundVolumeSlider) {
                soundVolumeSlider.addEventListener('input', (e) => {
                    const volume = parseFloat(e.target.value);
                    if (combineSound) {
                        combineSound.volume = volume;
                        localStorage.setItem('soundVolume', volume);
                    }

                const savedSoundVolume = parseFloat(localStorage.getItem('soundVolume'));

                    soundVolumeSlider.value = savedSoundVolume;
                    if (combineSound) combineSound.volume = savedSoundVolume;
                }
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π Matter.js (—É–∂–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω—ã –≤—ã—à–µ)
    
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ñ—Ä—É–∫—Ç–æ–≤
        initFruits();

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –ø–æ –∫–æ–ª–ª–µ–∫—Ü–∏–∏
        initCollectionNavHandlers();

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∞—É–¥–∏–æ
        initAudio();

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ–ª–ª–µ–∫—Ü–∏–∏
        updateCollection();

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –º–µ–Ω—é
        function initMenu() {
            const menuTabs = document.querySelectorAll('.menu-tab');
            if (menuTabs.length > 0) {
                menuTabs.forEach(tab => {
                    tab.addEventListener('pointerdown', () => {
                        document.querySelectorAll('.menu-tab').forEach(t => t.classList.remove('active'));
                        document.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');
                        
                        tab.classList.add('active');
                        const contentId = `${tab.dataset.tab}Content`;
                        const content = document.getElementById(contentId);
                        if (content) {
                            content.style.display = 'block';
                            if (tab.dataset.tab === 'rewards') {
                                renderRewards('daily');
                            }
                            if (tab.dataset.tab === 'cases') {
                                renderMyPrizes();
                            }
                        }
                
                        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞ —Ç–æ–ª—å–∫–æ –≤ –º–∞–≥–∞–∑–∏–Ω–µ
                        const balanceDisplay = document.getElementById('balance');
                        if (balanceDisplay) {
                            balanceDisplay.style.display = tab.dataset.tab === 'shop' ? 'block' : 'none';
                        }
                    });
                });
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –º–µ–Ω—é
        initMenu();

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫ –Ω–∞—Å—Ç—Ä–æ–µ–∫
        initMenuHandlers();

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —Ñ—Ä—É–∫—Ç–æ–≤ –ø–µ—Ä–µ–¥ –≤—ã–≥—Ä—É–∑–∫–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('beforeunload', () => {
            saveFruits();
            saveUnlockedFruits();
            saveActiveEffects();
            localStorage.setItem('myPrizes', JSON.stringify(myPrizes));
            saveShopData();
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è —ç—Ñ—Ñ–µ–∫—Ç–∞
        function applyEffect(effect) {
            if (activeEffects[effect]) {
                showNotification(`–≠—Ñ—Ñ–µ–∫—Ç "${effect}" —É–∂–µ –∞–∫—Ç–∏–≤–µ–Ω.`);
                return;
            }

            switch(effect) {
                case 'doublePoints':
                    activeEffects.doublePoints = Date.now() + 15000;
                    pointsMultiplier = 2;
                    showNotification('–≠—Ñ—Ñ–µ–∫—Ç "–£–¥–≤–æ–µ–Ω–∏–µ –û—á–∫–æ–≤" –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω –Ω–∞ 15 —Å–µ–∫—É–Ω–¥!');
                    break;
                case 'extraLife':
                    // –†–µ–∞–ª–∏–∑—É–π—Ç–µ –ª–æ–≥–∏–∫—É –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–π –∂–∏–∑–Ω–∏, –µ—Å–ª–∏ –ø—Ä–µ–¥—É—Å–º–æ—Ç—Ä–µ–Ω–æ
                    showNotification('–≠—Ñ—Ñ–µ–∫—Ç "–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –ñ–∏–∑–Ω—å" –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω –Ω–∞ 15 —Å–µ–∫—É–Ω–¥!');
                    break;
                case 'slowMotion':
                    engineInstance.gravity.y = 0.6; // –ó–∞–º–µ–¥–ª–µ–Ω–∏–µ
                    activeEffects.slowMotion = Date.now() + 15000;
                    showNotification('–≠—Ñ—Ñ–µ–∫—Ç "–ó–∞–º–µ–¥–ª–µ–Ω–∏–µ" –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω –Ω–∞ 15 —Å–µ–∫—É–Ω–¥!');
                    break;
                case 'fastDrop':
                    engineInstance.gravity.y = 2.0; // –£—Å–∫–æ—Ä–µ–Ω–∏–µ –ø–∞–¥–µ–Ω–∏—è
                    activeEffects.fastDrop = Date.now() + 15000;
                    showNotification('–≠—Ñ—Ñ–µ–∫—Ç "–ë—ã—Å—Ç—Ä–æ–µ –ü–∞–¥–µ–Ω–∏–µ" –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω –Ω–∞ 15 —Å–µ–∫—É–Ω–¥!');
                    break;
                case 'shield':
                    // –†–µ–∞–ª–∏–∑—É–π—Ç–µ –ª–æ–≥–∏–∫—É —â–∏—Ç–∞, –µ—Å–ª–∏ –ø—Ä–µ–¥—É—Å–º–æ—Ç—Ä–µ–Ω–æ
                    showNotification('–≠—Ñ—Ñ–µ–∫—Ç "–©–∏—Ç" –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω –Ω–∞ 15 —Å–µ–∫—É–Ω–¥!');
                    break;
                default:
                    // –ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç
            }

            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω—ã—Ö —ç—Ñ—Ñ–µ–∫—Ç–æ–≤
            saveActiveEffects();

            // –¢–∞–π–º–µ—Ä –¥–ª—è –¥–µ–∞–∫—Ç–∏–≤–∞—Ü–∏–∏ —ç—Ñ—Ñ–µ–∫—Ç–∞
            setTimeout(() => {
                deactivateEffect(effect);
            }, 15000);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–µ–∞–∫—Ç–∏–≤–∞—Ü–∏–∏ —ç—Ñ—Ñ–µ–∫—Ç–∞
        function deactivateEffect(effect) {
            delete activeEffects[effect];
            switch(effect) {
                case 'doublePoints':
                    pointsMultiplier = 1;
                    showNotification('–≠—Ñ—Ñ–µ–∫—Ç "–£–¥–≤–æ–µ–Ω–∏–µ –û—á–∫–æ–≤" –¥–µ–∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω.');
                    break;
                case 'extraLife':
                    // –†–µ–∞–ª–∏–∑—É–π—Ç–µ –ª–æ–≥–∏–∫—É –¥–µ–∞–∫—Ç–∏–≤–∞—Ü–∏–∏ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–π –∂–∏–∑–Ω–∏, –µ—Å–ª–∏ –ø—Ä–µ–¥—É—Å–º–æ—Ç—Ä–µ–Ω–æ
                    showNotification('–≠—Ñ—Ñ–µ–∫—Ç "–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –ñ–∏–∑–Ω—å" –¥–µ–∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω.');
                    break;
                case 'slowMotion':
                    engineInstance.gravity.y = 1.2; // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –Ω–æ—Ä–º–∞–ª—å–Ω–æ–≥–æ –ø–∞–¥–µ–Ω–∏—è
                    showNotification('–≠—Ñ—Ñ–µ–∫—Ç "–ó–∞–º–µ–¥–ª–µ–Ω–∏–µ" –¥–µ–∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω.');
                    break;
                case 'fastDrop':
                    engineInstance.gravity.y = 1.2; // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –Ω–æ—Ä–º–∞–ª—å–Ω–æ–≥–æ –ø–∞–¥–µ–Ω–∏—è
                    showNotification('–≠—Ñ—Ñ–µ–∫—Ç "–ë—ã—Å—Ç—Ä–æ–µ –ü–∞–¥–µ–Ω–∏–µ" –¥–µ–∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω.');
                    break;
                case 'shield':
                    // –†–µ–∞–ª–∏–∑—É–π—Ç–µ –ª–æ–≥–∏–∫—É –¥–µ–∞–∫—Ç–∏–≤–∞—Ü–∏–∏ —â–∏—Ç–∞, –µ—Å–ª–∏ –ø—Ä–µ–¥—É—Å–º–æ—Ç—Ä–µ–Ω–æ
                    showNotification('–≠—Ñ—Ñ–µ–∫—Ç "–©–∏—Ç" –¥–µ–∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω.');
                    break;
                default:
                    // –ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç
            }

            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω—ã—Ö —ç—Ñ—Ñ–µ–∫—Ç–æ–≤
            saveActiveEffects();
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–∫–ª—é—á–µ–Ω–∏—è –≤—Å–µ—Ö —ç—Ñ—Ñ–µ–∫—Ç–æ–≤ –ø—Ä–∏ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–µ (—É–∂–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∞ –≤—ã—à–µ)

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è —Ä–µ–π—Ç–∏–Ω–≥–∞ –∫–∞–∫ TXT-—Ñ–∞–π–ª (—É–∂–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∞ –≤—ã—à–µ)

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Ç–µ–ª–∞ —Ñ—Ä—É–∫—Ç–∞ –≤ Matter.js (—É–∂–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∞ –≤—ã—à–µ)
    
    </script>
