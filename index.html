<!DOCTYPE html>

    <style>
        /* –°–±—Ä–æ—Å —Å—Ç–∏–ª–µ–π –∏ –±–∞–∑–æ–≤–∞—è –Ω–∞—Å—Ç—Ä–æ–π–∫–∞ */
        * {

        }
        
        /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ –¥–ª—è —Ç–µ–ª–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã */

            align-items: center;

            background: url('https://i.imgur.com/YourHalloweenBackground.jpg') no-repeat center center fixed; /* –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ URL –≤–∞—à–µ–≥–æ —Ñ–æ–Ω–∞ */
            background-size: cover;
            touch-action: none;
            font-family: 'Creepster', cursive; /* –®—Ä–∏—Ñ—Ç –≤ —Å—Ç–∏–ª–µ –•—ç–ª–ª–æ—É–∏–Ω–∞ */
        }
        
        /* –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —à—Ä–∏—Ñ—Ç–∞ Creepster */
        @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');
        
        /* –ó–∞—Å—Ç–∞–≤–∫–∞ –∏–≥—Ä—ã */
        #splashScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #ffcc00;
            z-index: 3000;
            font-size: 24px;
        }
        
        #splashScreen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            animation: fadeInText 2s forwards;
        }
        
        #splashScreen input {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            margin-bottom: 20px;
            font-size: 18px;
            outline: none;
            width: 80%;
            max-width: 300px;
        }
        
        #splashScreen button {

            border: none;
            border-radius: 30px;
            background: linear-gradient(45deg, #ff7518, #ff6600);
            color: white;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            transition: transform 0.2s, background 0.3s;
        }
        
        #splashScreen button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #ff4500, #ff3300);
        }
        
        @keyframes fadeInText {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∏–≥—Ä—ã */
        #gameContainer {
            width: 90%;
            max-width: 400px;
            height: 600px;
            background: rgba(255, 255, 255, 0.1); /* –ü—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ñ–æ–Ω –¥–ª—è –ª—É—á—à–µ–≥–æ –≤–∏–¥–µ–Ω–∏—è —Ä–µ–∞–ª—å–Ω–æ–≥–æ —Ñ–æ–Ω–∞ */
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            margin-top: 20px;
            border: 8px solid rgba(0, 140, 0, 0.7); /* –ó–µ–ª–µ–Ω—ã–π –±–æ—Ä–¥–µ—Ä */
            perspective: 1000px;
            transition: background 0.5s ease;
        }
        
        /* –°–∏—Å—Ç–µ–º–∞ –æ—á–∫–æ–≤ */
        #scoreDisplay {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 140, 0, 0.8);
            padding: 10px 20px;
            border-radius: 15px;
            color: #ffffff;
            font-size: 20px;
            font-weight: bold;
            z-index: 2;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            text-align: center;
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏–∏ –¥–ª—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes glow {
            0% { box-shadow: 0 0 5px rgba(255,140,0,0.5); }
            50% { box-shadow: 0 0 20px rgba(255,140,0,0.8); }
            100% { box-shadow: 0 0 5px rgba(255,140,0,0.5); }
        }
        
        /* –ö–æ–Ω—Ç—Ä–æ–ª—ã –∏–≥—Ä—ã */
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 10px;
            z-index: 3;
        }
        
        .control-btn {
            background: rgba(0,0,0,0.7);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            color: white;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            transition: transform 0.2s, background 0.2s; 
        }
        
        .control-btn:hover {
            transform: scale(1.1);    
            background: rgba(255, 140, 0, 0.9); /* –û—Ä–∞–Ω–∂–µ–≤—ã–π –æ—Ç—Ç–µ–Ω–æ–∫ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        }
        
        #currentFruit img, #nextFruit img {
            background: transparent;
        }
        
        .fruit {
            position: absolute;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        /* –ì—Ä–∞–Ω–∏—Ü–∞ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –æ–∫–æ–Ω—á–∞–Ω–∏—è –∏–≥—Ä—ã */
        #boundary {
            position: absolute;
            top: 100px; 
            left: 0;
            width: 100%;
            height: 2px; /* –£–º–µ–Ω—å—à–µ–Ω–∞ –≤—ã—Å–æ—Ç–∞ –≥—Ä–∞–Ω–∏—Ü—ã */
            background: linear-gradient(90deg, 
                rgba(0, 255, 0, 0.2) 0%,
                rgba(0, 255, 0, 0.8) 50%,
                rgba(0, 255, 0, 0.2) 100%
            );
            box-shadow: 0 0 10px rgba(0,255,0,0.5);
            z-index: 1;
        }
        
        /* 3D —Ä–∞–º–∫–∞ */
        .frame-3d {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            border: 2px solid rgba(255, 140, 0, 0.7); /* –û—Ä–∞–Ω–∂–µ–≤—ã–π –±–æ—Ä–¥–µ—Ä */
            transform-style: preserve-3d;
            transform: perspective(1000px) rotateX(1deg);
            box-shadow: 
                inset 0 0 50px rgba(255,140,0,0.1),
                0 0 20px rgba(255,140,0,0.2);
        }
        
        /* –õ–∏–Ω–∏—è —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏–∏ */
        #trajectoryLine {
            display: none;
            position: absolute;
            width: 2px;
            height: 400px; 
            background: rgba(255, 140, 0, 0.5);
            border-radius: 1px;
            box-shadow: 0 0 4px rgba(255, 140, 0, 0.5);
            pointer-events: none;
            z-index: 1;
        }
        
        /* –û–≤–µ—Ä–ª–µ–π –¥–ª—è –º–µ–Ω—é (–ù–∞—Å—Ç—Ä–æ–π–∫–∏, –ú–∞–≥–∞–∑–∏–Ω, –ù–∞–≥—Ä–∞–¥—ã, –†–µ–π—Ç–∏–Ω–≥) */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .menu-content {
            background: #333; /* –¢–µ–º–Ω—ã–π —Ñ–æ–Ω –¥–ª—è –•—ç–ª–ª–æ—É–∏–Ω–∞ */
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            position: relative;
            max-height: 80vh;
            overflow-y: auto;
            color: #ffcc00; /* –ó–æ–ª–æ—Ç–∏—Å—Ç—ã–π —Ü–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ */
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        
        /* –ö–Ω–æ–ø–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è –º–µ–Ω—é */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 24px;
            color: #ffcc00;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .close-btn:hover {

        }
        
        /* –í–∫–ª–∞–¥–∫–∏ –º–µ–Ω—é */
        .menu-tabs {

            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .menu-tab {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: #555;
            color: #ffcc00;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .menu-tab.active {
            background: #ff6600;
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        /* –í–∫–ª–∞–¥–∫–∏ –Ω–∞–≥—Ä–∞–¥ */
        .rewards-tabs {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            justify-content: center;
        }
        
        .reward-tab {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background: #555;
            color: #ffcc00;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .reward-tab.active {
            background: #ff6600;
            color: white;
        }
        
        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ */
        .stats-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #444;
            border-radius: 10px;
            color: #ffcc00;
        }
        
        /* –≠–ª–µ–º–µ–Ω—Ç—ã –º–∞–≥–∞–∑–∏–Ω–∞ */
        .shop-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .shop-item {
            position: relative;
            padding: 10px;
            border-radius: 10px;
            background: #555;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            transition: transform 0.2s;
        }
        
        .shop-item:hover {
            transform: scale(1.05);
        }
        
        .shop-item div {
            width: 100%;
            height: 100px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .shop-item p {
            margin-bottom: 10px;
            font-size: 14px;
            color: #ffcc00;
        }
        
        .buy-btn, .apply-btn {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background: #ff6600;
            color: white;
            font-size: 14px;
            transition: background 0.3s, transform 0.2s;
            font-weight: bold;
        }
        
        .buy-btn:hover:not(.disabled) {
            background: #ff4500;
            transform: scale(1.05);
        }
        
        .apply-btn.active {
            background: #ffcc00;
            color: #333;
        }
        
        .apply-btn:hover:not(.active) {
            background: #ffaa00;
            transform: scale(1.05);
        }
        
        /* –û—Ç–∫–ª—é—á–µ–Ω–Ω—ã–µ –∫–Ω–æ–ø–∫–∏ "–ö—É–ø–∏—Ç—å" */
        .buy-btn.disabled {
            background: #888;
            cursor: not-allowed;
            color: #ccc;
        }
        
        /* –°—Ç–∏–ª–∏–∑–∞—Ü–∏—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π */
        #notificationContainer {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 3000;
        }
        
        .notification {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 10px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 0.5s forwards, fadeOut 0.5s forwards 2.5s;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }
        
        /* –ü—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä –¥–ª—è –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π */
        .progress-bar {
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
            height: 10px;
            margin: 5px 0;
        }
        
        .progress {
            background: #ff6600;
            height: 100%;
            transition: width 0.3s;
        }
        
        .progress-text {
            font-size: 12px;
            color: #ffcc00;
        }

        /* –°—Ç–∏–ª–∏–∑–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏ "–ü–æ–ª—É—á–∏—Ç—å" */
        .claim-btn {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background: linear-gradient(45deg, #ff7518, #ff6600);
            color: white;
            font-size: 14px;
            transition: transform 0.2s, background 0.3s;
            font-weight: bold;
        }

        .claim-btn:hover:not(:disabled) {
            transform: scale(1.05);
            background: linear-gradient(45deg, #ff4500, #ff3300);
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        @media (max-width: 768px) {
            /* –°–∫—Ä—ã—Ç—å –∫–Ω–æ–ø–∫–∏ –Ω–∞—Å—Ç—Ä–æ–µ–∫, –º–∞–≥–∞–∑–∏–Ω–∞ –∏ —Ä–µ–π—Ç–∏–Ω–≥–∞ */
            #controls {
                display: none;
            }
            
            /* –ò–≥—Ä–æ–≤–æ–µ –æ–∫–Ω–æ –∑–∞–Ω–∏–º–∞–µ—Ç –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
            #gameContainer {
                width: 100%;
                max-width: none;
                height: 100vh;
                border: none;
                border-radius: 0;
                margin-top: 0;
            }
            
            /* –°–∫—Ä—ã—Ç—å —Å—Ç—Ä–µ–ª–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –∫–æ–ª–ª–µ–∫—Ü–∏–∏ */
            .collection-nav {
                display: none;
            }
            
            /* –ö–æ—Ä—Ä–µ–∫—Ç–∏—Ä–æ–≤–∫–∞ —Ä–∞–∑–º–µ—Ä–∞ –∫–æ–ª–ª–µ–∫—Ü–∏–∏ */
            #collectionContainer {
                position: absolute;
                bottom: 10px;
                left: 50%;
                transform: translateX(-50%);
                gap: 5px;
                padding: 5px;
            }
        }

        /* –°—Ç–∏–ª–∏–∑–∞—Ü–∏—è –∫–Ω–æ–ø–æ–∫ —Ä–µ–π—Ç–∏–Ω–≥–∞ */
        .leaderboard-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .leaderboard-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background: #555;
            color: #ffcc00;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            font-weight: bold;
        }

        .leaderboard-btn:hover {
            background: #ff6600;
            transform: scale(1.05);
            color: white;
        }
    </style>
</head>
<body>

    <div id="splashScreen">

    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∏–≥—Ä—ã -->

    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π -->
    <div id="notificationContainer"></div>
    
    <!-- –û–≤–µ—Ä–ª–µ–π –¥–ª—è –º–µ–Ω—é (–ù–∞—Å—Ç—Ä–æ–π–∫–∏, –ú–∞–≥–∞–∑–∏–Ω, –ù–∞–≥—Ä–∞–¥—ã, –†–µ–π—Ç–∏–Ω–≥) -->

            <!-- –ù–∞—Å—Ç—Ä–æ–π–∫–∏ -->
            <div class="tab-content" id="settingsContent">

            const savedThemeId = localStorage.getItem('activeTheme');

                const savedTheme = shopItems.themes.find(theme => theme.id === savedThemeId);
                if (savedTheme && savedTheme.purchased) {
                    toggleItem(savedTheme);
                }
            }

            // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è –Ω–∞–≥—Ä–∞–¥
            const savedRewards = JSON.parse(localStorage.getItem('rewards')) || rewards;
            Object.keys(savedRewards).forEach(type => {
                savedRewards[type].forEach((reward, index) => {
                    rewards[type][index].claimed = reward.claimed;
                    rewards[type][index].progress = reward.progress;
                    rewards[type][index].completed = reward.completed;
                });
            });
            localStorage.setItem('rewards', JSON.stringify(rewards));
            if (document.querySelector('.reward-tab.active')) {
                renderRewards(document.querySelector('.reward-tab.active').dataset.type);
            }
        }

        // –ó–∞–ø—É—Å–∫ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', () => {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å–æ—Ö—Ä–∞–Ω—ë–Ω –ª–∏ –Ω–∏–∫–Ω–µ–π–º
            const savedUsername = localStorage.getItem('username');
            if (savedUsername) {
                startGame(savedUsername);
            } else {
                // –ü–æ–∫–∞–∑–∞—Ç—å –∑–∞—Å—Ç–∞–≤–∫—É
                const splash = document.getElementById('splashScreen');
                splash.style.display = 'flex';
            }
        });

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–ø—É—Å–∫–∞ –∏–≥—Ä—ã –∏–∑ –∑–∞—Å—Ç–∞–≤–∫–∏
        function startGame(username = null) {
            if (!username) {
                const input = document.getElementById('usernameInput');
                const enteredUsername = input.value.trim();
                if (enteredUsername === '') {
                    showNotification('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –Ω–∏–∫–Ω–µ–π–º.');
                    return;
                }
                username = enteredUsername;
                localStorage.setItem('username', username);
            }
            // –°–∫—Ä—ã—Ç—å –∑–∞—Å—Ç–∞–≤–∫—É
            const splash = document.getElementById('splashScreen');
            splash.style.display = 'none';
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å –∏–≥—Ä—É
            initGame();
        }
        
        // –ú–∞—Å—Å–∏–≤ —Ñ—Ä—É–∫—Ç–æ–≤ —Å —É–Ω–∏–∫–∞–ª—å–Ω—ã–º–∏ —Ü–≤–µ—Ç–∞–º–∏
        const fruits = [
            { name: '–§—Ä—É–∫—Ç 1', color: '#ff6b6b', size: 40, score: 10, density: 0.001 },
            { name: '–§—Ä—É–∫—Ç 2', color: '#ff69b4', size: 45, score: 20, density: 0.002 },
            { name: '–§—Ä—É–∫—Ç 3', color: '#fff7b2', size: 50, score: 30, density: 0.003 },
            { name: '–§—Ä—É–∫—Ç 4', color: '#ffa500', size: 55, score: 40, density: 0.004 },
            { name: '–§—Ä—É–∫—Ç 5', color: '#fdffba', size: 60, score: 50, density: 0.005 },
            { name: '–§—Ä—É–∫—Ç 6', color: '#90ee90', size: 65, score: 60, density: 0.006 },
            { name: '–§—Ä—É–∫—Ç 7', color: '#ffd700', size: 70, score: 70, density: 0.007 },
            { name: '–§—Ä—É–∫—Ç 8', color: '#00ced1', size: 75, score: 80, density: 0.008 },
            { name: '–§—Ä—É–∫—Ç 9', color: '#dda0dd', size: 80, score: 90, density: 0.009 },
            { name: '–§—Ä—É–∫—Ç 10', color: '#ff4500', size: 85, score: 100, density: 0.010 }
        ];
        
        // –ò–Ω–¥–µ–∫—Å—ã —Ç–µ–∫—É—â–µ–≥–æ –∏ —Å–ª–µ–¥—É—é—â–µ–≥–æ —Ñ—Ä—É–∫—Ç–æ–≤
        let currentFruitIndex = 0;
        let nextFruitIndex = 1;
        let canDrop = true;
        let unlockedFruits = new Set([0, 1, 2, 3, 4]); // –ù–∞—á–∏–Ω–∞–µ–º —Å –ø–µ—Ä–≤—ã—Ö 5 —Ñ—Ä—É–∫—Ç–æ–≤

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ Matter.js
        const Engine = Matter.Engine,
            Runner = Matter.Runner,
            Render = Matter.Render,
            World = Matter.World,
            Bodies = Matter.Bodies,
            Events = Matter.Events;
        
        const engineInstance = Engine.create();
        const runner = Runner.create();
        Runner.run(runner, engineInstance); // –ò—Å–ø–æ–ª—å–∑—É–µ–º Matter.Runner.run –≤–º–µ—Å—Ç–æ Engine.run

        const container = document.getElementById('gameContainer');
        const containerWidth = container.clientWidth;
        const containerHeight = container.clientHeight;
        
        const renderInstance = Render.create({
            element: container,
            engine: engineInstance,
            options: {
                width: containerWidth,
                height: containerHeight,
                wireframes: false,
                background: 'transparent'
            }
        });
        
        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å—Ç–µ–Ω
        const walls = [
            Bodies.rectangle(containerWidth / 2, containerHeight - 30, containerWidth, 60, { isStatic: true }),
            Bodies.rectangle(-30, containerHeight / 2, 60, containerHeight, { isStatic: true }),
            Bodies.rectangle(containerWidth + 30, containerHeight / 2, 60, containerHeight, { isStatic: true })
        ];
        
        World.add(engineInstance.world, walls);
        
        // –ó–∞–ø—É—Å–∫ —Ä–µ–Ω–¥–µ—Ä–∞
        Render.run(renderInstance);
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è SVG –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ñ—Ä—É–∫—Ç–∞
        function createFruitSVG(fruit) {
            return `
                <svg width="${fruit.size}" height="${fruit.size}" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="${fruit.size / 2}" cy="${fruit.size / 2}" r="${fruit.size / 2}" fill="${fruit.color}" />
                    <circle cx="${fruit.size * 0.3}" cy="${fruit.size * 0.3}" r="${fruit.size * 0.15}" fill="white" />
                </svg>
            `;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Ç–µ–ª–∞ —Ñ—Ä—É–∫—Ç–∞ –≤ Matter.js
        function createFruit(x, y, fruitIndex) {
            if (fruitIndex === undefined || !fruits[fruitIndex]) {
                fruitIndex = 0;
            }
            
            const fruit = fruits[fruitIndex];
            if (!fruit) return null;
            
            const circle = Bodies.circle(x, y, (fruit.size / 2), {
                restitution: 0.5,
                friction: 0.8,
                density: fruit.density,
                fruitIndex: fruitIndex,
                render: {
                    sprite: {
                        texture: `data:image/svg+xml,${encodeURIComponent(createFruitSVG(fruits[fruitIndex]))}`,
                        xScale: 1,
                        yScale: 1
                    }
                }
            });
            return circle;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ –≤—ã–±–æ—Ä–∞ –∏–Ω–¥–µ–∫—Å–∞ —Ñ—Ä—É–∫—Ç–∞ (—Ç–æ–ª—å–∫–æ –ø–µ—Ä–≤—ã–µ 5)
        function getRandomFruitIndex() {
            return Math.floor(Math.random() * 5); // 0-4
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ª–∏–Ω–∏–∏ —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏–∏ –ø—Ä–∏ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–∏
        function updateTrajectoryLine(x) {
            const line = document.getElementById('trajectoryLine');
            const currentFruitElement = document.getElementById('currentFruit');
            
            if (!line || !currentFruitElement) return;
            
            line.style.display = 'block';
            line.style.left = `${x}px`;
            line.style.top = '150px';
            
            const fruitWidth = fruits[currentFruitIndex].size;
            currentFruitElement.style.left = `${x - fruitWidth / 2}px`;
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ–∫—É—â–µ–≥–æ –∏ —Å–ª–µ–¥—É—é—â–µ–≥–æ —Ñ—Ä—É–∫—Ç–æ–≤
        currentFruitIndex = getRandomFruitIndex();
        nextFruitIndex = getRandomFruitIndex();
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å–ª–µ–¥—É—é—â–µ–≥–æ —Ñ—Ä—É–∫—Ç–∞
        function updateNextFruit() {
            const nextFruitHTML = `
                <img src="data:image/svg+xml,${encodeURIComponent(createFruitSVG(fruits[nextFruitIndex]))}" alt="${fruits[nextFruitIndex].name}">
                <span>${fruits[nextFruitIndex].name}</span>
            `;
            document.getElementById('nextFruit').innerHTML = nextFruitHTML;
            
            const currentFruitHTML = `
                <img src="data:image/svg+xml,${encodeURIComponent(createFruitSVG(fruits[currentFruitIndex]))}" alt="${fruits[currentFruitIndex].name}">
            `;
            document.getElementById('currentFruit').innerHTML = currentFruitHTML;
        
            document.getElementById('currentFruit').style.animation = 'glow 2s infinite'; 
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ–ª–ª–µ–∫—Ü–∏–∏ —Ñ—Ä—É–∫—Ç–æ–≤
        function updateCollection() {
            const collectionList = document.querySelector('.collectionList');
            collectionList.innerHTML = '';
            
            unlockedFruits.forEach(index => {
                const fruit = fruits[index];
                const item = document.createElement('div');
                item.className = 'collectionItem';
                item.innerHTML = `
                    <img src="data:image/svg+xml,${encodeURIComponent(createFruitSVG(fruit))}" alt="${fruit.name}" style="width: 100%; height: 100%; filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3)); pointer-events: none;">
                `;
                collectionList.appendChild(item);
            });
        }
        
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è
        let isDragging = false;
        let currentX = containerWidth / 2;
        let shopOpen = false;
        let leaderboardOpen = false;
        let collectionOffset = 0; // –°–º–µ—â–µ–Ω–∏–µ –∫–æ–ª–ª–µ–∫—Ü–∏–∏
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è
        container.addEventListener('mousedown', startDrag);
        container.addEventListener('mousemove', drag);
        container.addEventListener('mouseup', endDrag);
        container.addEventListener('touchstart', e => {
            e.preventDefault();
            startDrag(e.touches[0]);
        });
        container.addEventListener('touchmove', e => {
            e.preventDefault();
            drag(e.touches[0]);
        });
        container.addEventListener('touchend', endDrag);
        
        // –ù–∞—á–∞–ª–æ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è
        function startDrag(e) {
            if (!canDrop || shopOpen || leaderboardOpen) return;
            isDragging = true;
            currentX = Math.min(Math.max(e.clientX - container.getBoundingClientRect().left, fruits[currentFruitIndex].size / 2), containerWidth - fruits[currentFruitIndex].size / 2);
            updateTrajectoryLine(currentX);
        }
        
        // –ü–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ
        function drag(e) {
            if (!isDragging || !canDrop || shopOpen || leaderboardOpen) return;
            currentX = Math.min(Math.max(e.clientX - container.getBoundingClientRect().left, fruits[currentFruitIndex].size / 2), containerWidth - fruits[currentFruitIndex].size / 2);
            updateTrajectoryLine(currentX);
        }
        
        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è
        function endDrag() {
            if (!isDragging || !canDrop || shopOpen || leaderboardOpen) return;
            isDragging = false;
            document.getElementById('trajectoryLine').style.display = 'none';
        
            if (canDrop) {
                const newFruit = createFruit(currentX, 150, currentFruitIndex);
                World.add(engineInstance.world, newFruit);
                
                canDrop = false;
                setTimeout(() => {
                    canDrop = true;
                    currentFruitIndex = nextFruitIndex;
                    nextFruitIndex = getRandomFruitIndex();
                    updateNextFruit();
                }, 500);
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–π
        function checkCollision(event) {
            const pairs = event.pairs;
            
            pairs.forEach(pair => {
                const bodyA = pair.bodyA;
                const bodyB = pair.bodyB;
                
                if (bodyA.fruitIndex !== undefined && bodyB.fruitIndex !== undefined) {
                    if (bodyA.fruitIndex === bodyB.fruitIndex) {
                        const newIndex = bodyA.fruitIndex + 1;
                        if (newIndex < fruits.length) {
                            const midX = (bodyA.position.x + bodyB.position.x) / 2;
                            const midY = (bodyA.position.y + bodyB.position.y) / 2;
                            
                            World.remove(engineInstance.world, [bodyA, bodyB]);
                            const newFruit = createFruit(midX, midY, newIndex);
                            World.add(engineInstance.world, newFruit);
                            
                            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–π —Ñ—Ä—É–∫—Ç –≤ –∫–æ–ª–ª–µ–∫—Ü–∏—é —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –ø—Ä–µ–¥—ã–¥—É—â–∏–π —É–∂–µ –æ—Ç–∫—Ä—ã—Ç
                            if (newIndex === getLastUnlockedIndex() + 1) {
                                unlockedFruits.add(newIndex);
                                updateCollection();
                            }
                            
                            balance += fruits[newIndex].score; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –±–∞–ª–∞–Ω—Å
                            updateScore(fruits[newIndex].score); // –û–±–Ω–æ–≤–ª—è–µ–º –æ—á–∫–∏
                            updateAchievements(fruits[newIndex].score);
                        }
                    }
                }
            });
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –æ—Ç–∫—Ä—ã—Ç–æ–≥–æ —Ñ—Ä—É–∫—Ç–∞
        function getLastUnlockedIndex() {
            return Math.max(...Array.from(unlockedFruits));
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π
        function updateAchievements(points) {
            const scoreAchievements = rewards.achievements.filter(a => a.id.startsWith('score'));
            scoreAchievements.forEach(achievement => {
                if (!achievement.completed) {
                    achievement.progress += points;
                    if (achievement.progress >= achievement.target) {
                        achievement.completed = true;
                        showNotification(`–î–æ—Å—Ç–∏–∂–µ–Ω–∏–µ "${achievement.name}" –≤—ã–ø–æ–ª–Ω–µ–Ω–æ!`);
                    }
                }
            });
            
            const matchesAchievement = rewards.achievements.find(a => a.id === 'matches10' || a.id === 'matches20');
            if (matchesAchievement && !matchesAchievement.completed) {
                matchesAchievement.progress++;
                if (matchesAchievement.progress >= matchesAchievement.target) {
                    matchesAchievement.completed = true;
                    showNotification(`–î–æ—Å—Ç–∏–∂–µ–Ω–∏–µ "${matchesAchievement.name}" –≤—ã–ø–æ–ª–Ω–µ–Ω–æ!`);
                }
            }
            
            const activeTab = document.querySelector('.reward-tab.active');
            if (activeTab?.dataset.type === 'achievements') {
                renderRewards('achievements');
            }

            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è –Ω–∞–≥—Ä–∞–¥
            localStorage.setItem('rewards', JSON.stringify(rewards));
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ–∫–æ–Ω—á–∞–Ω–∏—è –∏–≥—Ä—ã
        function checkGameOver() {
            const bodies = Matter.Composite.allBodies(engineInstance.world);
            const boundary = document.getElementById('boundary');
            
            for (let body of bodies) {
                if (body.position.y < 100 && !body.isStatic) {
                    boundary.style.background = 'rgba(255,0,0,0.8)';
                    boundary.style.boxShadow = '0 0 20px red';
                    
                    setTimeout(() => {
                        boundary.style.background = 'linear-gradient(90deg, rgba(0, 255, 0, 0.2) 0%, rgba(0, 255, 0, 0.8) 50%, rgba(0, 255, 0, 0.2) 100%)';
                        boundary.style.boxShadow = '0 0 10px rgba(0,255,0,0.5)';
                    }, 300);
                    
                    gameOver();
                    break;
                }
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –æ–∫–æ–Ω—á–∞–Ω–∏—è –∏–≥—Ä—ã
        function gameOver() {
            const gameOverScreen = document.getElementById('gameOverScreen');
            document.getElementById('finalScore').textContent = `${balance}üí≤`;
            
            gameOverScreen.style.display = 'flex';
            canDrop = false;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –æ–±—â—É—é —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
            updateStats();
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ —Ä–µ–π—Ç–∏–Ω–≥
            const username = localStorage.getItem('username') || '–ò–≥—Ä–æ–∫';
            addToLeaderboard(username, balance);
        }
        
        // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞ –∏–≥—Ä—ã
        function restartGame() {
            const bodies = Matter.Composite.allBodies(engineInstance.world);
            bodies.forEach(body => {
                if (!body.isStatic) {
                    World.remove(engineInstance.world, body);
                }
            });
            
            canDrop = true;
            currentFruitIndex = getRandomFruitIndex();
            nextFruitIndex = getRandomFruitIndex();
            unlockedFruits = new Set([0, 1, 2, 3, 4]); // –°–±—Ä–æ—Å –¥–æ—Å—Ç—É–ø–Ω—ã—Ö —Ñ—Ä—É–∫—Ç–æ–≤, —Ç–æ–ª—å–∫–æ –ø–µ—Ä–≤—ã–µ 5
            
            updateNextFruit();
            updateCollection();
            document.getElementById('gameOverScreen').style.display = 'none';
            
            showNotification('–ò–≥—Ä–∞ –ø–µ—Ä–µ–∑–∞–ø—É—â–µ–Ω–∞.');
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Ç–∫—Ä—ã—Ç–∏—è –º–∞–≥–∞–∑–∏–Ω–∞
        document.getElementById('shopBtn').addEventListener('click', () => {
            document.getElementById('menuOverlay').style.display = 'flex';
            document.querySelector('[data-tab="shop"]').click();
            shopOpen = true;
        });
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Ç–∫—Ä—ã—Ç–∏—è –Ω–∞—Å—Ç—Ä–æ–µ–∫
        document.getElementById('settingsBtn').addEventListener('click', () => {
            document.getElementById('menuOverlay').style.display = 'flex';
            document.querySelector('[data-tab="settings"]').click();
            shopOpen = true;
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Ç–∫—Ä—ã—Ç–∏—è —Ä–µ–π—Ç–∏–Ω–≥–∞
        document.getElementById('leaderboardBtn').addEventListener('click', () => {
            showLeaderboard();
        });
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∑–∞–∫—Ä—ã—Ç–∏—è –º–µ–Ω—é
        document.querySelector('.close-btn').addEventListener('click', () => {
            shopOpen = false;
            leaderboardOpen = false;
            document.getElementById('menuOverlay').style.display = 'none';
            // –°–∫—Ä—ã—Ç—å –∫–æ–Ω—Ç–µ–Ω—Ç —Ä–µ–π—Ç–∏–Ω–≥–∞
            document.getElementById('leaderboardContent').style.display = 'none';
        });
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –≤–∫–ª–∞–¥–æ–∫ –º–µ–Ω—é
        document.querySelectorAll('.menu-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.menu-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');
                
                tab.classList.add('active');
                const contentId = `${tab.dataset.tab}Content`;
                const content = document.getElementById(contentId);
                if (content) {
                    content.style.display = 'block';
                    if (tab.dataset.tab === 'rewards') {
                        renderRewards('daily');
                    }
                }
        
                // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞ —Ç–æ–ª—å–∫–æ –≤ –º–∞–≥–∞–∑–∏–Ω–µ
                const balanceDisplay = document.getElementById('balance');
                if (balanceDisplay) {
                    balanceDisplay.style.display = tab.dataset.tab === 'shop' ? 'block' : 'none';
                }
            });
        });
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π Matter.js
        Events.on(engineInstance, 'collisionStart', checkCollision);
        Events.on(engineInstance, 'afterUpdate', checkGameOver);
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ñ—Ä—É–∫—Ç–æ–≤
        updateNextFruit();
        updateCollection();
        
        // –§—É–Ω–∫—Ü–∏—è –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –ø–æ –∫–æ–ª–ª–µ–∫—Ü–∏–∏ —Ñ—Ä—É–∫—Ç–æ–≤
        function scrollCollection(direction) {
            const collectionList = document.querySelector('.collectionList');
            const totalItems = collectionList.children.length;
            const itemWidth = 40; // –®–∏—Ä–∏–Ω–∞ —ç–ª–µ–º–µ–Ω—Ç–∞ + –æ—Ç—Å—Ç—É–ø
            const containerWidth = document.querySelector('#collectionContainer').clientWidth;
            const visibleItems = Math.floor(containerWidth / itemWidth);
            
            if (direction === 'left') {
                collectionOffset = Math.min(collectionOffset + itemWidth, 0);
            } else {
                collectionOffset = Math.max(collectionOffset - itemWidth, -(totalItems * itemWidth - visibleItems * itemWidth));
            }
            
            collectionList.style.transform = `translateX(${collectionOffset}px)`;
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ —Ä–µ–π—Ç–∏–Ω–≥–∞
        function showLeaderboard() {
            leaderboardOpen = true;
            document.getElementById('menuOverlay').style.display = 'flex';
            document.querySelector('[data-tab="leaderboard"]').click();
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö —Ä–µ–π—Ç–∏–Ω–≥–∞ (—Å–∏–º—É–ª—è—Ü–∏—è)
        function fetchLeaderboard() {
            const leaderboardList = document.getElementById('leaderboardList');
            if (!leaderboardList) return;
            leaderboardList.innerHTML = '';

            // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ localStorage
            const leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
            // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ —É–±—ã–≤–∞–Ω–∏—é –æ—á–∫–æ–≤
            leaderboard.sort((a, b) => b.score - a.score);
            // –ü—Ä–∏—Å–≤–∞–∏–≤–∞–µ–º —Ä–∞–Ω–≥–∏
            leaderboard.forEach((player, index) => {
                player.rank = index + 1;
            });
            // –ë–µ—Ä—ë–º —Ç–æ–ø-10
            const top10 = leaderboard.slice(0, 10);

            top10.forEach(player => {
                const item = document.createElement('div');
                item.className = 'leaderboard-item';
                item.innerHTML = `
                    <span>${player.rank}. ${player.username}</span>
                    <span>${player.score}üí≤</span>
                `;
                // –í—ã–¥–µ–ª–µ–Ω–∏–µ –ø–µ—Ä–≤—ã—Ö —Ç—Ä–µ—Ö –º–µ—Å—Ç
                if (player.rank === 1) {
                    item.style.color = '#FFD700'; // –ó–æ–ª–æ—Ç–æ–π
                } else if (player.rank === 2) {
                    item.style.color = '#C0C0C0'; // –°–µ—Ä–µ–±—Ä—è–Ω—ã–π
                } else if (player.rank === 3) {
                    item.style.color = '#CD7F32'; // –ë—Ä–æ–Ω–∑–æ–≤—ã–π
                }
                leaderboardList.appendChild(item);
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∏–≥—Ä–æ–∫–∞ –≤ —Ä–µ–π—Ç–∏–Ω–≥
        function addToLeaderboard(username, score) {
            const leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
            leaderboard.push({ username, score });
            // –°–æ—Ä—Ç–∏—Ä—É–µ–º –∏ –ø—Ä–∏—Å–≤–∞–∏–≤–∞–µ–º —Ä–∞–Ω–≥–∏
            leaderboard.sort((a, b) => b.score - a.score);
            leaderboard.forEach((player, index) => {
                player.rank = index + 1;
            });
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ–±—Ä–∞—Ç–Ω–æ
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStats() {
            const totalGamesElement = document.getElementById('totalGames');
            const bestScoreElement = document.getElementById('bestScore');

            if (totalGamesElement && bestScoreElement) {
                let totalGames = parseInt(localStorage.getItem('totalGames')) || 0;
                let bestScore = parseInt(localStorage.getItem('bestScore')) || 0;

                totalGames += 1;
                if (balance > bestScore) {
                    bestScore = balance;
                }

                localStorage.setItem('totalGames', totalGames);
                localStorage.setItem('bestScore', bestScore);

                totalGamesElement.textContent = totalGames;
                bestScoreElement.textContent = `${bestScore}üí≤`;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞ –≤ –º–∞–≥–∞–∑–∏–Ω–µ
        function updateBalanceInGame() {
            const balanceElement = document.getElementById('balance');
            if (balanceElement) {
                balanceElement.textContent = `–ë–∞–ª–∞–Ω—Å: ${balance}üí≤`;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è —Ä–µ–π—Ç–∏–Ω–≥–∞ –∫–∞–∫ TXT-—Ñ–∞–π–ª
        function downloadLeaderboard() {
            const leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
            leaderboard.sort((a, b) => b.score - a.score);
            leaderboard.forEach((player, index) => {
                player.rank = index + 1;
            });
            const top10 = leaderboard.slice(0, 10);

            let content = '–¢–æ–ø-10 –∏–≥—Ä–æ–∫–æ–≤:\n';
            top10.forEach(player => {
                content += `${player.rank}. ${player.username} - ${player.score}üí≤\n`;
            });

            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'leaderboard.txt';
            a.click();
            URL.revokeObjectURL(url);
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –¢–û–ü 10
        function showTop10() {
            fetchLeaderboard();
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –º–æ–µ–≥–æ —Ä–µ–π—Ç–∏–Ω–≥–∞
        function showMyRating() {
            const leaderboardList = document.getElementById('leaderboardList');
            if (!leaderboardList) return;
            leaderboardList.innerHTML = '';

            const leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
            const username = localStorage.getItem('username') || '–ò–≥—Ä–æ–∫';
            // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ —É–±—ã–≤–∞–Ω–∏—é –æ—á–∫–æ–≤
            leaderboard.sort((a, b) => b.score - a.score);
            // –ù–∞–π—Ç–∏ —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const userIndex = leaderboard.findIndex(player => player.username === username);
            if (userIndex === -1) {
                leaderboardList.innerHTML = `<div class="leaderboard-item">–í—ã –Ω–µ –≤ —Ä–µ–π—Ç–∏–Ω–≥–µ.</div>`;
                return;
            }
            const user = leaderboard[userIndex];
            const rank = userIndex + 1;

            const userElement = document.createElement('div');
            userElement.className = 'leaderboard-item';
            userElement.innerHTML = `
                <span>${rank}. ${user.username}</span>
                <span>${user.score}üí≤</span>
            `;
            // –í—ã–¥–µ–ª–µ–Ω–∏–µ –º–µ—Å—Ç–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            if (rank === 1) {
                userElement.style.color = '#FFD700'; // –ó–æ–ª–æ—Ç–æ–π
            } else if (rank === 2) {
                userElement.style.color = '#C0C0C0'; // –°–µ—Ä–µ–±—Ä—è–Ω—ã–π
            } else if (rank === 3) {
                userElement.style.color = '#CD7F32'; // –ë—Ä–æ–Ω–∑–æ–≤—ã–π
            }
            leaderboardList.appendChild(userElement);
        }
    </script>
