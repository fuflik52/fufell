<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер с корги</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('images/hallowen_background.jpg'); /* Фон */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            color: white;
        }

        .energy-bar {
            width: 80%;
            background-color: #333;
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .energy-bar-inner {
            height: 20px;
            background-color: #1e90ff;
            width: 100%; /* Начальное значение энергии 100% */
            border-radius: 10px;
            transition: width 0.3s;
        }

        .balance-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
            font-size: 24px;
        }

        .balance-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .corgi-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px; /* Увеличено, чтобы корги сидела над меню */
            cursor: pointer;
        }

        .corgi-image {
            width: 250px; /* Увеличенный размер корги */
            height: auto;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #1c1c1c; /* Цвет панели */
            padding: 15px 0;
            border-top: 1px solid #333;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            text-align: center;
            cursor: pointer;
            font-size: 14px;
        }

        .nav-item img {
            width: 50px;
            height: 50px;
            margin-bottom: 8px;
        }

        .nav-item span {
            font-size: 14px;
        }

        /* Стиль для модального окна */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            overflow-y: auto;
        }

        .modal-content {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-height: 90%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .close-btn {
            color: white;
            float: right;
            font-size: 28px;
            cursor: pointer;
        }

        /* Стили для содержимого магазина */
        .section-title {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .upgrade-menu {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .upgrade-card {
            width: 150px;
            background-color: #2b2b2b;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            position: relative;
        }

        .upgrade-image {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .upgrade-name {
            margin: 0;
            font-size: 16px;
            text-align: center;
        }

        .upgrade-price {
            margin-top: 10px;
            font-size: 14px;
            background-color: #444;
            padding: 5px 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            cursor: pointer;
        }

        .upgrade-price:hover {
            background-color: #555;
        }

        .usage-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 12px;
        }

        .menu {
            width: 100%;
            max-width: 400px;
            background-color: #2b2b2b;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin: 0 auto;
        }

        .item {
            background-color: #3b3b3b;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            padding: 15px;
            align-items: center;
            color: white;
            margin-bottom: 15px;
            position: relative;
        }

        .item-info {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            margin-left: 10px;
            flex-grow: 1;
        }

        .item-image {
            width: 70px;
            height: 70px;
            border-radius: 15px;
        }

        .price {
            color: #1e90ff;
            font-size: 16px;
            background-color: #444;
            border-radius: 15px;
            padding: 5px 10px;
            cursor: pointer;
            text-align: center;
        }

        .price:hover {
            background-color: #555;
        }

        .timer {
            color: #ffd700;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .timer img {
            width: 12px;
            height: 12px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="energy-bar">
        <div class="energy-bar-inner" id="energyBar"></div>
    </div>

    <div class="balance-container">
        <img src="images/coin.png" alt="Монета" class="balance-icon">
        <span id="balance">0</span>
    </div>

    <div class="corgi-container" onclick="clickCorgi()">
        <img src="images/corgi.png" alt="Корги" class="corgi-image">
    </div>

    <div class="bottom-nav">
        <div class="nav-item" onclick="goBack()">
            <img src="https://i.postimg.cc/jD7r3kZ8/gav.png" alt="Icon Gav">
            <span>Гав</span>
        </div>
        <div class="nav-item" onclick="openShop()">
            <img src="https://i.postimg.cc/mzbfDZRq/booster.png" alt="Icon Shop">
            <span>Магазин</span>
        </div>
        <div class="nav-item">
            <img src="https://i.postimg.cc/PCk6h3dV/tasks.png" alt="Icon Tasks">
            <span>Задания</span>
        </div>
        <div class="nav-item">
            <img src="https://i.postimg.cc/v4L0mrBY/prizes.png" alt="Icon Prizes">
            <span>Призы</span>
        </div>
    </div>

    <!-- Модальное окно -->
    <div class="modal" id="shopModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div>
                <h2 class="section-title">Прокачайся</h2>
                <div class="upgrade-menu">
                    <div class="upgrade-card">
                        <img src="https://i.postimg.cc/w33kDKWs/energy.png" alt="Запас энергии" class="upgrade-image">
                        <p class="upgrade-name">Запас энергии</p>
                        <div class="upgrade-price" id="price-1" onclick="buyItem(1)">
                            <span id="price-text-1">64,000</span>
                        </div>
                        <span id="timer-1" style="display: none;" class="timer">
                            <img src="https://i.postimg.cc/ZvmKbxgP/timer.png" alt="Таймер">
                            <span class="timer-text"></span>
                        </span>
                    </div>
                    <div class="upgrade-card">
                        <img src="https://i.postimg.cc/DmDPgCDp/multiclick.png" alt="Кибертап" class="upgrade-image">
                        <p class="upgrade-name">Кибертап</p>
                        <div class="upgrade-price" id="price-2" onclick="buyItem(2)">
                            <span id="price-text-2">128,000</span>
                        </div>
                        <span id="timer-2" style="display: none;" class="timer">
                            <img src="https://i.postimg.cc/ZvmKbxgP/timer.png" alt="Таймер">
                            <span class="timer-text"></span>
                        </span>
                    </div>
                    <div class="upgrade-card">
                        <img src="https://i.postimg.cc/LYQBGvsX/reload.png" alt="Перезагрузка" class="upgrade-image">
                        <p class="upgrade-name">Перезагрузка</p>
                        <span class="usage-indicator" id="usage-indicator">1/4</span>
                        <div class="upgrade-price" id="price-3" onclick="useFreeItem(3)">Бесплатно</div>
                        <span id="timer-3" style="display: none;" class="timer">
                            <img src="https://i.postimg.cc/ZvmKbxgP/timer.png" alt="Таймер">
                            <span class="timer-text"></span>
                        </span>
                    </div>
                </div>
                <div class="menu">
                    <div class="item" id="item-4">
                        <img src="https://i.postimg.cc/Wtc4ws3D/prizes-button.png" alt="Фото" class="item-image">
                        <div class="item-info">
                            <p class="name">Космобатут</p>
                            <p class="level">Ур. 9</p>
                        </div>
                        <p class="price" id="price-4" onclick="buyItem(4)">33,700</p>
                        <span id="timer-4" style="display: none;" class="timer">
                            <img src="https://i.postimg.cc/ZvmKbxgP/timer.png" alt="Таймер">
                            <span class="timer-text"></span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let balance = 0;
        let energy = 500;

        function clickCorgi() {
            if (energy > 0) {
                balance += 1;
                energy -= 1;
                updateUI();
            } else {
                alert('Недостаточно энергии!');
            }
        }

        function updateUI() {
            document.getElementById('balance').textContent = balance;
            const energyPercentage = (energy / 500) * 100;
            document.getElementById('energyBar').style.width = energyPercentage + '%';
        }

        function openShop() {
            const modal = document.getElementById("shopModal");
            modal.style.display = "flex";
        }

        function closeModal() {
            const modal = document.getElementById("shopModal");
            modal.style.display = "none";
        }

        function goBack() {
            const modal = document.getElementById("shopModal");
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            const modal = document.getElementById("shopModal");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }

        // Начальная инициализация
        updateUI();
    </script>
</body>
</html>
