<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Красивый анонимный чат</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 90%;
            max-width: 1000px;
            height: 80vh;
            display: flex;
            overflow: hidden;
        }

        .chat-messages {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .chat-header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .chat-header h1 {
            color: #4a5568;
            font-size: 24px;
            font-weight: 700;
        }

        #chat {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 10px;
        }

        #chat::-webkit-scrollbar {
            width: 6px;
        }

        #chat::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 3px;
        }

        #chat::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            background-color: #4299e1;
            color: white;
            align-self: flex-end;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .message.support {
            background-color: #48bb78;
            color: white;
            border-bottom-left-radius: 4px;
        }

        .message.system {
            background-color: #ecc94b;
            color: #4a5568;
            text-align: center;
            max-width: 100%;
            border-radius: 8px;
        }

        .message::before {
            content: attr(data-user);
            display: block;
            font-size: 0.8em;
            margin-bottom: 5px;
            font-weight: bold;
        }

        #message-form {
            display: flex;
            margin-top: 20px;
        }

        #message-input {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 24px;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.05);
            transition: background-color 0.3s;
        }

        #message-input:focus {
            outline: none;
            background-color: rgba(0, 0, 0, 0.1);
        }

        #send-button {
            margin-left: 10px;
            padding: 12px 24px;
            background-color: #4299e1;
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #send-button:hover {
            background-color: #3182ce;
        }

        .user-list {
            width: 200px;
            background-color: rgba(0, 0, 0, 0.05);
            padding: 20px;
            border-left: 1px solid rgba(0, 0, 0, 0.1);
        }

        .user-list h2 {
            color: #4a5568;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .user-item {
            margin-bottom: 10px;
            color: #4a5568;
            font-size: 14px;
            padding: 5px 10px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .user-item:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages">
            <div class="chat-header">
                <h1>Красивый анонимный чат</h1>
            </div>
            <div id="chat"></div>
            <form id="message-form">
                <input type="text" id="message-input" placeholder="Введите сообщение..." required>
                <button type="submit" id="send-button">Отправить</button>
            </form>
        </div>
        <div class="user-list">
            <h2>Пользователи</h2>
            <div id="users"></div>
        </div>
    </div>

    <script>
        const chat = document.getElementById('chat');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const usersContainer = document.getElementById('users');

        let currentUser = `User ${Math.floor(Math.random() * 1000) + 1}`;
        let users = [currentUser, 'User 1', 'User 2', 'Тех. поддержка'];

        function updateUserList() {
            usersContainer.innerHTML = '';
            users.forEach(user => {
                const userElement = document.createElement('div');
                userElement.className = 'user-item';
                userElement.textContent = user;
                usersContainer.appendChild(userElement);
            });
        }

        updateUserList();

        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message) {
                if (message === '/123') {
                    addMessage('Вы запросили тех. поддержку. Ожидайте ответа.', 'system');
                } else {
                    addMessage(message, 'user');
                }
                messageInput.value = '';
            }
        });

        function addMessage(message, type = 'user') {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${type}`;
            
            if (type === 'user') {
                messageElement.setAttribute('data-user', currentUser);
                messageElement.textContent = message;
            } else if (type === 'support') {
                messageElement.setAttribute('data-user', 'Тех. поддержка');
                messageElement.textContent = message;
            } else {
                messageElement.textContent = message;
            }
            
            chat.appendChild(messageElement);
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
