<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корги Баланс и Магазин</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Минималистичная неоновая полоска энергии */
        .energy-container {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
        }

        .energy-bar-container {
            width: 150px;
            height: 10px;
            background-color: #1a1a1a;
            border-radius: 5px;
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.8);
            overflow: hidden;
            margin-right: 10px;
            position: relative;
        }

        .energy-bar {
            height: 100%;
            background-color: #00ffff;
            transition: width 0.5s ease;
        }

        .energy-text {
            color: #00ffff;
            font-size: 12px;
            margin-left: 8px;
        }

        .coin-display {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .coin {
            width: 30px;
            margin-right: 5px;
        }

        .corgi {
            cursor: pointer;
            width: 300px;
            transition: transform 0.3s ease;
        }

        .corgi:hover {
            transform: scale(1.05);
        }

        .animation {
            position: absolute;
            color: yellow;
            font-size: 20px;
            font-weight: bold;
            animation: fadeOut 1s forwards;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
                transform: translateY(-10px);
            }

            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #1c1c1c;
            padding: 15px 0;
            border-top: 1px solid #333;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            text-align: center;
            cursor: pointer;
            font-size: 14px;
        }

        .nav-item img {
            width: 50px;
            height: 50px;
            margin-bottom: 8px;
        }

        .nav-item span {
            font-size: 14px;
        }

        /* Стили магазина */
        body.shop {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-color: #1a1a1a;
            height: 100vh;
            font-family: Arial, sans-serif;
            padding-top: 20px;
        }

        .section-title {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .upgrade-menu {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }

        .upgrade-card {
            width: 150px;
            background-color: #2b2b2b;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            position: relative;
        }

        .upgrade-image {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .upgrade-name {
            margin: 0;
            font-size: 16px;
            text-align: center;
        }

        .upgrade-price {
            margin-top: 10px;
            font-size: 14px;
            background-color: #444;
            padding: 5px 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            cursor: pointer;
        }

        .upgrade-price:hover {
            background-color: #555;
        }

        .upgrade-price img {
            width: 15px;
            height: 15px;
            margin-right: 5px;
        }

        .usage-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 12px;
        }

        .menu {
            width: 20%;
            background-color: #2b2b2b;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .item {
            background-color: #3b3b3b;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            padding: 15px;
            align-items: center;
            color: white;
            margin-bottom: 15px;
            position: relative;
        }

        .item-info {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            margin-left: 10px;
            flex-grow: 1;
        }

        .item-image {
            width: 70px;
            height: 70px;
            border-radius: 15px;
        }

        .coin {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            color: #b5b5b5;
        }

        .coin img {
            width: 15px;
            height: 15px;
            margin-right: 5px;
        }

        .price {
            color: #1e90ff;
            font-size: 16px;
            background-color: #444;
            border-radius: 15px;
            padding: 5px 10px;
            cursor: pointer;
            text-align: center;
        }

        .price:hover {
            background-color: #555;
        }

        .timer {
            color: #ffd700;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .timer img {
            width: 12px;
            height: 12px;
            margin-right: 5px;
        }

        .back-button {
            background-color: #ff4b4b;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #ff6666;
        }
    </style>
</head>

<body>
    <div class="energy-container">
        <div class="energy-bar-container">
            <div class="energy-bar" id="energy-bar"></div>
        </div>
        <div class="energy-text" id="energy-text">500/500</div>
    </div>
    <div class="coin-display" id="coin-display">
        <img src="https://i.postimg.cc/K3zdFKfc/coin-image.jpg" class="coin" id="coin-balance-image">
        <div class="coin-balance" id="balance">0</div>
    </div>
    <img src="https://i.postimg.cc/ns1FhD4q/corgi-image.jpg" class="corgi" id="corgi">
    <div class="bottom-nav">
        <div class="nav-item" onclick="openShop()">
            <img src="https://i.postimg.cc/jD7r3kZ8/gav.png" alt="Icon Gav">
            <span>Гав</span>
        </div>
        <div class="nav-item" onclick="openShop()">
            <img src="https://i.postimg.cc/mzbfDZRq/booster.png" alt="Icon Shop">
            <span>Магазин</span>
        </div>
        <div class="nav-item" onclick="resetEnergy()">
            <img src="https://i.postimg.cc/PCk6h3dV/tasks.png" alt="Icon Tasks">
            <span>Перезагрузка</span>
        </div>
        <div class="nav-item" onclick="openPrizes()">
            <img src="https://i.postimg.cc/v4L0mrBY/prizes.png" alt="Icon Prizes">
            <span>Призы</span>
        </div>
    </div>

    <script>
        let balance = Number(localStorage.getItem('balance')) || 0;
        let energy = Number(localStorage.getItem('energy')) || 500;
        let maxEnergy = Number(localStorage.getItem('maxEnergy')) || 500;
        let clickEnergyCost = 1;
        let clickReward = 1;
        let autoTapBought = localStorage.getItem('autoTapBought') === 'true';
        let usageCount = Number(localStorage.getItem('usageCount')) || 1;
        const maxUsage = 4;
        const corgi = document.getElementById('corgi');
        const balanceDisplay = document.getElementById('balance');
        const energyBar = document.getElementById('energy-bar');
        const energyText = document.getElementById('energy-text');

        function updateLocalStorage() {
            localStorage.setItem('balance', balance);
            localStorage.setItem('energy', energy);
            localStorage.setItem('maxEnergy', maxEnergy);
            localStorage.setItem('autoTapBought', autoTapBought);
            localStorage.setItem('usageCount', usageCount);
        }

        corgi.addEventListener('click', () => {
            if (energy >= clickEnergyCost) {
                balance += clickReward;
                energy -= clickEnergyCost;
                updateEnergyBar();
                balanceDisplay.textContent = balance;
                const animation = document.createElement('div');
                animation.className = 'animation';
                animation.textContent = `+${clickReward}`;
                animation.style.left = `${Math.random() * window.innerWidth}px`;
                animation.style.top = `${Math.random() * window.innerHeight}px`;
                document.body.appendChild(animation);
                setTimeout(() => animation.remove(), 1000);
                updateLocalStorage();
            }
        });

        function updateEnergyBar() {
            const energyPercentage = (energy / maxEnergy) * 100;
            energyBar.style.width = `${energyPercentage}%`;
            energyText.textContent = `${energy}/${maxEnergy}`;
        }

        setInterval(() => {
            if (energy < maxEnergy) {
                energy += clickEnergyCost;
                updateEnergyBar();
                updateLocalStorage();
            }
        }, 1000);

        function resetEnergy() {
            energy = 0;
            const rechargeInterval = setInterval(() => {
                if (energy < maxEnergy) {
                    energy++;
                    updateEnergyBar();
                    updateLocalStorage();
                } else {
                    clearInterval(rechargeInterval);
                }
            }, 50);
        }

        function openShop() {
            document.body.classList.add('shop');
            document.body.innerHTML = `
                <h2 class="section-title">Прокачайся</h2>
                <div class="upgrade-menu">
                    <div class="upgrade-card">
                        <img src="https://i.postimg.cc/w33kDKWs/energy.png" alt="Запас энергии" class="upgrade-image">
                        <p class="upgrade-name">Запас энергии</p>
                        <div class="upgrade-price" id="price-1" onclick="buyItem(1)">
                            <img src="https://i.postimg.cc/K3zdFKfc/coin.png" alt="Монета">
                            <span id="price-text-1">500</span>
                        </div>
                    </div>
                    <div class="upgrade-card">
                        <img src="https://i.postimg.cc/DmDPgCDp/multiclick.png" alt="Кибертап" class="upgrade-image">
                        <p class="upgrade-name">Кибертап</p>
                        <div class="upgrade-price" id="price-2" onclick="buyItem(2)">
                            <img src="https://i.postimg.cc/K3zdFKfc/coin.png" alt="Монета">
                            <span id="price-text-2">500</span>
                        </div>
                    </div>
                    <div class="upgrade-card">
                        <img src="https://i.postimg.cc/LYQBGvsX/reload.png" alt="Перезагрузка" class="upgrade-image">
                        <p class="upgrade-name">Перезагрузка</p>
                        <span class="usage-indicator">1/4</span>
                        <div class="upgrade-price" id="price-3" onclick="useFreeItem(3)">Бесплатно</div>
                    </div>
                </div>
                <div class="menu">
                    <div class="item" id="item-4">
                        <img src="https://i.postimg.cc/Wtc4ws3D/prizes-button.png" alt="Фото" class="item-image">
                        <div class="item-info">
                            <div class="coin">
                                <img src="https://i.postimg.cc/K3zdFKfc/coin.png" alt="Монета">
                                <p class="name">Автотап</p>
                            </div>
                            <p class="level">Ур. 1</p>
                        </div>
                        <p class="price" id="price-4" onclick="buyAutoTap()">500</p>
                    </div>
                </div>
                <button class="back-button" onclick="goBack()">Назад</button>
            `;
        }

        function buyItem(itemId) {
            if (itemId === 1 && balance >= 500) {
                balance -= 500;
                maxEnergy *= 2;
                updateEnergyBar();
                updateLocalStorage();
            } else if (itemId === 2 && balance >= 500) {
                balance -= 500;
                clickReward++;
                clickEnergyCost++;
                updateLocalStorage();
            }
        }

        function useFreeItem(itemId) {
            if (usageCount < maxUsage) {
                usageCount++;
                document.querySelector('.usage-indicator').textContent = `${usageCount}/4`;
                updateLocalStorage();
            } else {
                alert('Максимальное количество использований достигнуто.');
            }
        }

        function buyAutoTap() {
            if (!autoTapBought && balance >= 500) {
                balance -= 500;
                autoTapBought = true;
                setInterval(() => {
                    balance += 1;
                    document.getElementById('balance').textContent = balance;
                    updateLocalStorage();
                }, 1000);
                document.getElementById('price-4').style.display = 'none';
                updateLocalStorage();
            }
        }

        function goBack() {
            window.location.reload();
        }

        function openPrizes() {
            document.body.classList.add('prizes');
            document.body.innerHTML = `
 <div class="energy-container">
                <div class="energy-bar-container">
                    <div class="energy-bar" id="energy-bar"></div>
                </div>
                <div class="energy-text" id="energy-text">500/500</div>
            </div>
            <div class="coin-display" id="coin-display">
                <img src="https://i.postimg.cc/K3zdFKfc/coin-image.jpg" class="coin" id="coin-balance-image">
                <div class="coin-balance" id="balance">0</div>
            </div>
            <img src="https://i.postimg.cc/ns1FhD4q/corgi-image.jpg" class="corgi" id="corgi">
            <div class="bottom-nav">
                <div class="nav-item" onclick="openShop()">
                    <img src="https://i.postimg.cc/jD7r3kZ8/gav.png" alt="Icon Gav">
                    <span>Гав</span>
                </div>
                <div class="nav-item" onclick="openShop()">
                    <img src="https://i.postimg.cc/mzbfDZRq/booster.png" alt="Icon Shop">
                    <span>Магазин</span>
                </div>
                <div class="nav-item" onclick="resetEnergy()">
                    <img src="https://i.postimg.cc/PCk6h3dV/tasks.png" alt="Icon Tasks">
                    <span>Перезагрузка</span>
                </div>
                <div class="nav-item" onclick="openPrizes()">
                    <img src="https://i.postimg.cc/v4L0mrBY/prizes.png" alt="Icon Prizes">
                    <span>Призы</span>
                </div>
            </div>
            `;
        }

        // Инициализация отображения значений из localStorage
        balanceDisplay.textContent = balance;
        updateEnergyBar();
    </script>
</body>

</html>
