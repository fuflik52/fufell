        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞ –Ω–∞–≥—Ä–∞–¥

        // –°–∏—Å—Ç–µ–º–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π (toasts)

        function showNotification(message) {

            const notification = document.createElement('div');

            setTimeout(() => {

                activeNotifications.delete(message);

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞ –≤ –º–∞–≥–∞–∑–∏–Ω–µ

        function saveFruits() {
            const bodies = Matter.Composite.allBodies(engineInstance.world);

                .filter(body => body.fruitIndex !== undefined)
                .map(body => ({

        function loadFruits() {
            const savedFruits = JSON.parse(localStorage.getItem('savedFruits'));
            if (savedFruits && Array.isArray(savedFruits)) {
                savedFruits.forEach(fruitData => {
                    const body = createFruit(fruitData.position.x, fruitData.position.y, fruitData.fruitIndex);
                    if (body) {
                        body.velocity.x = fruitData.velocity.x;
                        body.velocity.y = fruitData.velocity.y;

                            unlockedFruits.add(fruitData.fruitIndex);

        // –§—É–Ω–∫—Ü–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –∞–∫—Ç–∏–≤–Ω—ã—Ö —ç—Ñ—Ñ–µ–∫—Ç–æ–≤
        function saveActiveEffects() {
            const savedActiveEffects = {};
            for (const [effect, expiry] of Object.entries(activeEffects)) {
                if (Date.now() < expiry) {
                    savedActiveEffects[effect] = expiry;
                }
            }
            localStorage.setItem('activeEffects', JSON.stringify(savedActiveEffects));

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ñ—Ä—É–∫—Ç–æ–≤
        function initFruits() {

        // –§—É–Ω–∫—Ü–∏—è –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –ø–æ –∫–æ–ª–ª–µ–∫—Ü–∏–∏ —Ñ—Ä—É–∫—Ç–æ–≤
        let collectionOffset = 0; // –°–º–µ—â–µ–Ω–∏–µ –∫–æ–ª–ª–µ–∫—Ü–∏–∏
        function scrollCollection(direction) {
            const collectionList = document.querySelector('.collectionList');
            if (!collectionList) {
                return;
            }
            const totalItems = collectionList.children.length;
            const itemWidth = 40; // –®–∏—Ä–∏–Ω–∞ —ç–ª–µ–º–µ–Ω—Ç–∞ + –æ—Ç—Å—Ç—É–ø
            const containerWidth = document.querySelector('#collectionContainer').clientWidth;
            const visibleItems = Math.floor(containerWidth / itemWidth);
            
            if (direction === 'left') {
                collectionOffset = Math.min(collectionOffset + itemWidth, 0);
            } else {
                collectionOffset = Math.max(collectionOffset - itemWidth, -(totalItems * itemWidth - visibleItems * itemWidth));
            }
