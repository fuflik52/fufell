<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корги Баланс и Магазин</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="energy-container">
        <div class="energy-bar-container">
            <div class="energy-bar" id="energy-bar"></div>
        </div>
        <div class="energy-text" id="energy-text">500/500</div>
    </div>

    <div class="coin-display" id="coin-display">
        <img src="https://i.postimg.cc/K3zdFKfc/coin-image.jpg" class="coin" id="coin-balance-image">
        <div class="coin-balance" id="balance">0</div>
    </div>

    <img src="https://i.postimg.cc/ns1FhD4q/corgi-image.jpg" class="corgi" id="corgi">

    <div class="bottom-nav">
        <div class="nav-item" onclick="openShop()">
            <img src="https://i.postimg.cc/jD7r3kZ8/gav.png" alt="Icon Gav">
            <span>Гав</span>
        </div>
        <div class="nav-item" onclick="openShop()">
            <img src="https://i.postimg.cc/mzbfDZRq/booster.png" alt="Icon Shop">
            <span>Магазин</span>
        </div>
        <div class="nav-item" onclick="openSkinsShop()">
            <img src="https://i.postimg.cc/Wtc4ws3D/prizes-button.png" alt="Icon Skins">
            <span>Скины</span>
          </div>
          
        <div class="nav-item" onclick="openPrizes()">
            <img src="https://i.postimg.cc/v4L0mrBY/prizes.png" alt="Icon Prizes">
            <span>Призы</span>
        </div>
    </div>







    <div class="floating-menu">
        <div class="menu-icon" onclick="toggleAdminMenu()">≡</div>
        <div class="menu-content" id="adminMenu">
            <form id="loginForm" onsubmit="handleLogin(event)">
                <h3>Авторизация</h3>
                <input type="password" id="adminPassword" placeholder="Введите пароль" required>
                <button type="submit">Войти</button>
            </form>
            <div id="adminActions" style="display: none;">
                <h3>Действия администратора</h3>
                <button onclick="addBalance()">Пополнить баланс</button>
            </div>
        </div>
    </div>
    



    

    <script src="script.js"></script>
</body>

</html>
